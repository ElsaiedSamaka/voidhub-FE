<div [ngClass]="currentTheme == 'dark'?'bg-[#18181b] border-white/10':'bg-white border-gray-200'"
  class="p-4 mb-4 border rounded-lg shadow-sm 2xl:col-span-2 sm:p-6 ">
  <h3 class="mb-4 text-xl font-semibold" [class.text-dark-secondary]="currentTheme =='dark'">{{"Language & Mode"|translate}}</h3>
  <div class="mb-4">
    <label for="settings-language" class="block mb-2 text-sm font-medium"
      [class.text-dark-secondary]="currentTheme=='dark'?'text-dark-secondary':'text-gray-800'">{{"Select language"|translate}}</label>
    <select id="settings-language" name="countries" (change)="toggleLang($event)"
      [ngClass]="currentTheme =='dark'?'bg-zinc-800 text-dark-secondary border-gray-600 placeholder-gray-400 ':'bg-gray-50 border-gray-300 text-gray-900'"
      class=" sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
      <option value="en" [defaultSelected]="DEFAULT_LANGUAGE=='en'">English (US)</option>
      <option value="ar" [defaultSelected]="DEFAULT_LANGUAGE=='ar'">العربية (مصر)</option>
    </select>
  </div>
  <div class="mb-6">
    <label for="settings-timezone" class="block mb-2 text-sm font-medium"
      [class.text-dark-secondary]="currentTheme=='dark'">{{"Mode setting"|translate}}</label>
    <select id="settings-timezone" name="countries" (change)="toggleTheme($event)"
      [ngClass]="currentTheme=='dark'?'bg-zinc-800 focus:ring-zinc-900/10 text-dark-secondary border-white/10 :':'bg-gray-50 border-gray-300'"
      class=" sm:text-sm rounded-lg focus:ring-white/10 focus:border-white/10 block w-full p-2.5 :placeholder-gray-400 :text-white :focus:ring-primary-500 :focus:border-primary-500">
      <option value="dark" [defaultSelected]="currentTheme=='dark'">Dark theme</option>
      <option value="light" [defaultSelected]="currentTheme=='light'">Light theme</option>
    </select>
  </div>
</div>
