<div [ngClass]="currentTheme == 'dark'?'bg-[#18181b] border-white/10':'bg-white border-gray-200'"
  class="p-4 mb-4 border rounded-lg shadow-sm 2xl:col-span-2 sm:p-6 ">
  <h3 class="mb-4 text-xl font-semibold" [class.text-dark-secondary]="currentTheme =='dark'">{{"Language & Mode"|translate}}</h3>
  <div class="mb-4">
    <label for="settings-language" class="block mb-2 text-sm font-medium"
      [class.text-dark-secondary]="currentTheme=='dark'?'text-dark-secondary':'text-gray-800'">Select
      language</label>
    <select id="settings-language" name="countries"
      [ngClass]="currentTheme =='dark'?'bg-gray-700 text-dark-secondary border-gray-600 placeholder-gray-400 ':'bg-gray-50 border-gray-300 text-gray-900'"
      class=" sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
      <option>English (US)</option>
      <option>العربية (مصر)</option>
    </select>
  </div>
  <div class="mb-6">
    <label for="settings-timezone" class="block mb-2 text-sm font-medium"
      [class.text-dark-secondary]="currentTheme=='dark'">Mode
      setting</label>
    <select id="settings-timezone" name="countries"
      [ngClass]="currentTheme=='dark'?'bg-gray-700 text-dark-secondary border-gray-600 :':'bg-gray-50 border-gray-300'"
      class=" sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 :placeholder-gray-400 :text-white :focus:ring-primary-500 :focus:border-primary-500">
      <option [defaultSelected]="currentTheme=='dark'">Dark theme</option>
      <option [defaultSelected]="currentTheme=='light'">Light theme</option>
    </select>
  </div>
  <div>
    <button
      [ngClass]="currentTheme=='dark'?'bg-red-600 hover:bg-red-700 focus:ring-red-800':'text-white bg-blue-700 hover:bg-blue-800 focus:ring-blue-300'"
      class="   focus:ring-4  font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Save
      all</button>
  </div>
</div>
