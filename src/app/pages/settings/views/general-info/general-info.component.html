<div [ngClass]="currentTheme=='dark'?'bg-[#18181b] border-white/10':'bg-white border-gray-200'"
  class="p-4 mb-4  border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 :border-gray-700 sm:p-6 :bg-gray-800">
  <h3 class="mb-4 text-xl font-semibold " [class.text-dark-secondary]="currentTheme=='dark'">General information</h3>
  <app-form [isDisabled]="isUserFormEditMode" [fields]="[
                                                                    { name: 'firstname', label: 'firstname', id:'firstname', value:currentUser?.firstname, isSubmitted:isUserFormEditMode, size:80, maxlength:30 , minlength:1, type: 'text', required:true , validators: [validators.required] },
                                                                    { name: 'lastname', label: 'lastname', id:'lastname', value:currentUser?.lastname, isSubmitted:isUserFormEditMode, size:80, maxlength:30 , minlength:1, type: 'text', required:true , validators: [validators.required] },
                                                                    { name: 'address', label: 'address', id:'address', type: 'text',value:currentUser?.address, isSubmitted:isUserFormEditMode, size:80, required:true , validators: [validators.required] },
                                                                    { name: 'email', label: 'email', id:'email', type: 'email',value:currentUser?.email, isSubmitted:isUserFormEditMode, required:true , maxlength:40 , size:80, validators: [validators.required] },
                                                                    { name: 'phonenumber', label: 'phonenumber', id:'phonenumber',value:currentUser?.phonenumber, isSubmitted:isUserFormEditMode, type: 'number',size:80,maxlength:30 ,  required:true , validators: [validators.required] },
                                                                    { name: 'birthdate', label: 'birthdate', id:'birthdate', value:currentUser?.birthdate, isSubmitted:isUserFormEditMode, type: 'date', required:true ,size:80, validators: [validators.required] },
                                                                    
                                            ]" [enctype]="'application/x-www-form-urlencoded'"
    (submitted)="onUserFormSubmitted($event)" (formStatus)="checkUserFormStatus($event)">
    <div class="px-2 ltr:mr-2 rtl:ml-2" form-actions>
      <div [ngSwitch]="isUserFormEditMode">
        <div *ngSwitchCase="false">
          <button [ngClass]="currentTheme=='dark'?'border-white/10 hover:text-white':'hover:border-gray-300'"
            (click)="toggleUserFormMode()"
            class="inline-flex  shrink-0 rounded-2xl border hover:border  mx-1 px-4 py-1.5 font-semibold text-gray-500 hover:text-black focus:outline-none active:text-white disabled:cursor-not-allowed">
            cancel
          </button>
          <button type="submit" [disabled]="!isUserFormValid "
            [ngClass]="currentTheme == 'dark'?'bg-dark-primary  text-dark-secondary disabled:text-gray-700 disabled:bg-dark-accent disabled:border-gray-200/10':'bg-light-primary  text-light-secondary disabled:bg-gray-100/10 disabled:border-gray-200/10 '"
            class=" inline-flex justify-center items-center space-x-2 border border-green-600 hover:bg-light-accent hover:cursor-pointer hover:text-gray-50 focus:ring-2 focus:ring-green-300  font-semibold rounded-2xl  px-4 py-1.5 text-center disabled:cursor-not-allowed">
            <span class="">Save</span>
          </button>
        </div>
        <div *ngSwitchCase="true">
          <div class="min-[416px]:contents" (click)="toggleUserFormMode()">
            <div
              [ngClass]="currentTheme == 'dark' ?'text-zinc-400 ring-white/10 hover:bg-white/5 hover:text-white hover:ring-white/10 ':'bg-white ring-zinc-900/10 hover:bg-gray-50' "
              class="inline-flex gap-0.5 justify-center overflow-hidden  font-medium transition rounded-2xl py-1.5 px-4 ring-1 ring-inset hover:cursor-pointer ">
              {{"Edit"|translate}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-form>
</div>
