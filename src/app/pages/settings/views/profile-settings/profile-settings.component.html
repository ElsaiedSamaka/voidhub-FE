<div [ngClass]="currentTheme == 'dark'?'bg-[#18181b] border-white/10':'bg-white border-gray-200'"
  class="p-4 mb-4 border  rounded-lg shadow-sm 2xl:col-span-2  sm:p-6 ">
  <div class="items-center  sm:flex xl:block 2xl:flex sm:space-x-4 xl:space-x-0 2xl:space-x-4">
    <img class="mb-4 rounded-lg w-28 h-28 sm:mb-0 xl:mb-4 2xl:mb-0" [src]="currentUser?.user_img"
      [alt]="currentUser?.username">
    <div>
      <h3 class="mb-1 text-xl font-bold" [class.text-dark-secondary]="currentTheme=='dark'">Profile picture</h3>
      <div class="mb-4 text-sm text-gray-400 ">
        JPG, GIF or PNG. Max size of 800K
      </div>
      <div class="flex items-center space-x-4 relative ">
        <button type="button"
          class="inline-flex gap-2 py-2 px-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-3xl border border-gray-200 hover:bg-gray-100 hover:text-emerald-700 focus:z-10 focus:ring-4 focus:ring-gray-200 :focus:ring-gray-700 :bg-gray-800 :text-gray-400 :border-gray-600 :hover:text-white :hover:bg-gray-700">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z">
            </path>
          </svg>
          change picture
        </button>
        <div class="absolute bg-white border rounded-xl p-2 -left-5 top-10">
          <app-form [fields]="[
                                                { name: 'file_img', label: 'file_img', id:'file_img', type: 'file', required:false },
                                              ]" [enctype]="'multipart/form-data'"
        (submitted)="onProfileFormSubmitted($event)" (formStatus)="checkProfileFormStatus($event)">
          <div class="my-2" form-actions>
            <button type="submit" [disabled]="!isProfileFormValid "
              [ngClass]="currentTheme == 'dark'?'bg-dark-primary  text-dark-secondary disabled:text-gray-700 disabled:bg-dark-accent disabled:border-gray-200/10':'bg-light-primary  text-light-secondary disabled:bg-gray-100/10 disabled:border-gray-200/10 '"
              class=" inline-flex justify-center items-center space-x-2 ml-2 border border-green-600 hover:bg-light-accent hover:cursor-pointer hover:text-gray-50 focus:ring-2 focus:ring-green-300  font-semibold rounded-2xl  px-2 py-1 text-sm text-center disabled:cursor-not-allowed">
              <span class="">Save</span>
            </button>
            <button type="button"
              class="py-1 px-2 mx-1.5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-3xl border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 :focus:ring-gray-700 :bg-gray-800 :text-gray-400 :border-gray-600 :hover:text-white :hover:bg-gray-700">
              Cancel
            </button>
          </div>
          </app-form>
          </div>
      </div>
    </div>
  </div>
</div>
