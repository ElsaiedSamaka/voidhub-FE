<div [ngClass]="currentTheme == 'dark'?'bg-[#18181b] border-white/10':'bg-white border-gray-200'"
  class="p-4 mb-4 border rounded-lg shadow-sm 2xl:col-span-2 sm:p-6">
  <h3 class="mb-4 text-xl font-semibold" [class.text-dark-secondary]="currentTheme=='dark'">{{"Password information"|translate}}</h3>
  <form [formGroup]="passwordForm" (ngSubmit)="onPasswordFormSubmitted()" class="space-y-4 md:space-y-6">
    <div>
      <app-input [control]="passwordForm.controls.currentPassword"
        [disabled]="passwordForm.controls.currentPassword.disable()" placeholder="********"
        [type]="showCurrentPassword ? 'text':'password'" label="current password" [minlength]="8" [maxlength]="25" [required]="true"
        title="8 حروف او اكثر">
        <svg class="absolute right-5 bottom-2.5 w-5 h-5 text-gray-400 hover:text-gray-900 hover:cursor-pointer" fill="none"
          stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
          (click)="toggleCurrentPassword()" *ngIf="!showCurrentPassword" input-icon>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <svg class="absolute right-5  bottom-2.5 w-5 h-5 text-gray-400 hover:text-gray-900 hover:cursor-pointer" fill="none"
          stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
          (click)="toggleCurrentPassword()" *ngIf="showCurrentPassword" input-icon>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88">
          </path>
        </svg>
      </app-input>
      </div>
      <div>
      <app-input [control]="passwordForm.controls.password" placeholder="********"
        [type]="showNewPassword ? 'text':'password'" label="password" [minlength]="8" [maxlength]="25" [required]="true"
        title="8 حروف او اكثر">
        <svg class="absolute right-5 bottom-2.5 w-5 h-5 text-gray-400 hover:text-gray-900 hover:cursor-pointer"
          fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true" (click)="toggleNewPassword()" *ngIf="!showNewPassword" input-icon>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <svg class="absolute right-5  bottom-2.5 w-5 h-5 text-gray-400 hover:text-gray-900 hover:cursor-pointer"
          fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true" (click)="toggleNewPassword()" *ngIf="showNewPassword" input-icon>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88">
          </path>
        </svg>
      </app-input>
    </div>
    <div>
      <app-input [control]="passwordForm.controls.passwordConfirmation" placeholder="********"
        [type]="showPasswordConfirmation ? 'text':'password'" label="password confirmation" [minlength]="8"
        [maxlength]="25" [required]="true" title="8 حروف او اكثر">
        <svg class="absolute right-5 bottom-2.5 w-5 h-5 text-gray-400 hover:text-gray-900 hover:cursor-pointer"
          fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true" (click)="togglePasswordConfirmation()" *ngIf="!showPasswordConfirmation" input-icon>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <svg class="absolute right-5  bottom-2.5 w-5 h-5 text-gray-400 hover:text-gray-900  hover:cursor-pointer"
          fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true" (click)="togglePasswordConfirmation()" *ngIf="showPasswordConfirmation" input-icon>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88">
          </path>
        </svg>
      </app-input>
    </div>
    <div [ngSwitch]="isPasswordFormEditMode">
      <div *ngSwitchCase="false">
        <button [ngClass]="currentTheme=='dark'?'border-white/10 hover:text-white':'hover:border-gray-300'"
          (click)="togglePasswordFormMode()"
          class="inline-flex  shrink-0 rounded-2xl border hover:border  mx-1 px-4 py-1.5 font-semibold text-gray-500 hover:text-black focus:outline-none active:text-white disabled:cursor-not-allowed">
          cancel
        </button>
        <button type="submit" [disabled]="passwordForm.invalid "
          [ngClass]="currentTheme == 'dark'?'bg-dark-primary  text-dark-secondary disabled:text-gray-700 disabled:bg-dark-accent disabled:border-gray-200/10':'bg-light-primary  text-light-secondary disabled:bg-gray-100/10 disabled:border-gray-200/10 '"
          class=" inline-flex justify-center items-center space-x-2 border border-green-600 hover:bg-light-accent hover:cursor-pointer hover:text-gray-50 focus:ring-2 focus:ring-green-300  font-semibold rounded-2xl  px-4 py-1.5 text-center disabled:cursor-not-allowed">
          <span class="">Save</span>
        </button>
        </div>
        <div *ngSwitchCase="true">
          <div class="min-[416px]:contents" (click)="togglePasswordFormMode()">
            <div
              [ngClass]="currentTheme == 'dark' ?'text-zinc-400 ring-white/10 hover:bg-white/5 hover:text-white hover:ring-white/10 ':'bg-white ring-zinc-900/10 hover:bg-gray-50' "
              class="inline-flex gap-0.5 justify-center overflow-hidden  font-medium transition rounded-2xl py-1.5 px-4 ring-1 ring-inset hover:cursor-pointer ">
            {{"Edit"|translate}}
            </div>
            </div>
            </div>
            </div>
  </form>
</div>
