<section class="flex h-[94vh] flex-col ">

  <div class="grid grid-cols-1 px-4 pt-6 xl:grid-cols-3 xl:gap-4">
    <!-- Right Content -->
    <div class="col-span-full xl:col-auto">
      <!-- Right Content -->
      <!-- Left Content -->
     <!-- profile picture -->
    <app-profile-picture [currentTheme]="currentTheme" [currentUser]="currentUser"></app-profile-picture>
     <!-- profile picture -->

      <!-- Left Content -->
      <!-- Langauage and mode settings -->
      <app-lang-mode-settings [currentTheme]="currentTheme" [currentUser]="currentUser"></app-lang-mode-settings>
      <!-- Langauage settings -->
      <!-- Social accounts -->
      <div
       [ngClass]="currentTheme=='dark'?'bg-[#18181b] border-white/10':'bg-white border-gray-200'"  class="p-4 mb-4 border  rounded-lg shadow-sm 2xl:col-span-2  sm:p-6 ">
        <div class="flow-root">
          <h3 class="text-xl font-semibold text-red-500">Advanced settings</h3>
          <ul class="divide-y " [ngClass]="currentTheme == 'dark'?'divide-gray-700':'divide-gray-200 '">
            <li class="py-4" [ngClass]="currentTheme == 'dark'?'text-dark-secondary':'text-gray-900'">
              <div class="flex items-center space-x-4">
                <div class="flex-1 min-w-0">
                  <span class="block text-base font-semibold  truncate "
                    [ngClass]="currentTheme == 'dark'?'text-dark-secondary':'text-gray-900'">
                    Deactivate account
                  </span>
                  <a class="block text-sm font-normal truncate hover:underline ">
                    deactivating will supsend your account untill you sign in again
                  </a>
                  </div>
                  <div class="inline-flex items-center">
                    <a
                [ngClass]="currentTheme=='dark'?'bg-gray-800 text-gray-400 border-gray-600 hover:text-white hover:bg-gray-700':'text-gray-900 bg-white  border-gray-300 hover:bg-gray-100'"      class="px-3 py-2 mb-3 mr-3 text-sm font-medium text-center  border rounded-lg  focus:ring-4 focus:ring-primary-300 ">Deactivate</a>
                  </div>
                  </div>
                  </li>
                  <li class="py-4">
                    <div class="flex items-center space-x-4">
                      <div class="flex-1 min-w-0">
                        <span class="block text-base font-semibold  truncate " [ngClass]="currentTheme=='dark'?'text-white':' text-gray-900'">
                          Delete account
                        </span>
                  <a class="block text-sm font-normal truncate  hover:underline " [class.text-dark-secondary]="currentTheme=='dark'">
                    permanently delete your account and all of it's content
                  </a>
                  </div>
                  <div class="inline-flex items-center">
                    <a
                   [ngClass]="currentTheme == 'dark'?'bg-gray-800 text-gray-400 border-gray-600 hover:text-white hover:bg-gray-700':'text-gray-900 bg-white border-gray-300 hover:bg-gray-100'"   class="px-3 py-2 mb-3 mr-3 text-sm font-medium text-center  border  rounded-lg  focus:ring-4 focus:ring-primary-300 ">Delete</a>
                  </div>
                  </div>
                  </li>
                  </ul>
                  <div>
                    <button
                      class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center :bg-primary-600 :hover:bg-primary-700 :focus:ring-primary-800">Save
                      all</button>
                  </div>
                  </div>
                  </div>
                  <!-- Social accounts -->
                  </div>
                  <div class="col-span-2">
                <!-- General info-->
                <app-general-info [currentUser]="currentUser" [currentTheme]="currentTheme"></app-general-info>
                <!-- Genral info -->
              <div
           [ngClass]="currentTheme == 'dark'?'bg-[#18181b] border-white/10':'bg-white border-gray-200'"     class="p-4 mb-4 border rounded-lg shadow-sm 2xl:col-span-2 sm:p-6">
                <h3 class="mb-4 text-xl font-semibold" [class.text-dark-secondary]="currentTheme=='dark'">Password information</h3>
               <app-form [isDisabled]="isPasswordFormEditMode" [showPassword]="showPassword"
  [fields]="[
                          { name: 'currentpassword', label: 'currentpassword', id:'currentpassword', value:currentUser?.password, isSubmitted:isPasswordFormEditMode, size:80, maxlength:30 , minlength:1, type: 'password', toggable:true, required:true , validators: [] },
                          { name: 'password', label: 'password', id:'password', isSubmitted:isPasswordFormEditMode, size:80, maxlength:30 , minlength:1, type: 'password', required:true , validators: [] },
                          { name: 'passwordConfirmation', label: 'passwordConfirmation', id:'passwordConfirmation', isSubmitted:isPasswordFormEditMode, size:80, maxlength:30 , minlength:1, type: 'password', required:true , validators: [] },
                          
                        ]"[enctype]="'application/json'" (submitted)="onPasswordFormSubmitted($event)" (formStatus)="checkPasswordFormStatus($event)" (togglePasswordState)="togglePassword($event)">
<div class="px-2 ltr:mr-2 rtl:ml-2" form-actions>
  <div [ngSwitch]="isPasswordFormEditMode">
    <div *ngSwitchCase="false">
      <button [ngClass]="currentTheme=='dark'?'border-white/10 hover:text-white':'hover:border-gray-300'"
        (click)="togglePasswordFormMode()"
        class="inline-flex  shrink-0 rounded-2xl border hover:border  mx-1 px-4 py-1.5 font-semibold text-gray-500 hover:text-black focus:outline-none active:text-white disabled:cursor-not-allowed">
        cancel
      </button>
      <button type="submit" [disabled]="!isPasswordFormValid "
        [ngClass]="currentTheme == 'dark'?'bg-dark-primary  text-dark-secondary disabled:text-gray-700 disabled:bg-dark-accent disabled:border-gray-200/10':'bg-light-primary  text-light-secondary disabled:bg-gray-100/10 disabled:border-gray-200/10 '"
        class=" inline-flex justify-center items-center space-x-2 border border-green-600 hover:bg-light-accent hover:cursor-pointer hover:text-gray-50 focus:ring-2 focus:ring-green-300  font-semibold rounded-2xl  px-4 py-1.5 text-center disabled:cursor-not-allowed">
        <span class="">Save</span>
      </button>
    </div>
    <div *ngSwitchCase="true">
      <div class="min-[416px]:contents" (click)="togglePasswordFormMode()">
        <div
          [ngClass]="currentTheme == 'dark' ?'text-zinc-400 ring-white/10 hover:bg-white/5 hover:text-white hover:ring-white/10 ':'bg-white ring-zinc-900/10 hover:bg-gray-50' "
          class="inline-flex gap-0.5 justify-center overflow-hidden  font-medium transition rounded-2xl py-1.5 px-4 ring-1 ring-inset hover:cursor-pointer ">
          {{"update"|translate}}
        </div>
      </div>
    </div>
    </div>
</div>
              </app-form>
              </div>
              </div>

  </div>
  </section>
