<section class="flex h-[94vh] flex-col mt-3">
  <div class="grid grid-cols-4 gap-4 ">
    <div [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
      class="xs:col-span-full  p-2 border rounded-lg ">
      <!-- create Post component -->
      <!-- <app-create-post [currentUser]="currentUser" [currentTheme]="currentTheme"></app-create-post> -->
      <!-- create Post component -->
      <!-- content  -->
      <!-- <app-FYI-taps [currentUser]="currentUser" [currentTheme]="currentTheme"></app-FYI-taps> -->
      <!-- content  -->
      <div
        class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 :border-gray-700 sm:p-6 :bg-gray-800">
        <div class="items-center  sm:flex xl:block 2xl:flex sm:space-x-4 xl:space-x-0 2xl:space-x-4">
          <img class="mb-4 rounded-lg w-28 h-28 sm:mb-0 xl:mb-4 2xl:mb-0" [src]="currentUser.user_img"
            [alt]="currentUser.username">
          <div>
            <h3 class="mb-1 text-xl font-bold text-gray-900 :text-white">{{currentUser.email.split("@")[0]| uppercase}}</h3>
            <div class="mb-4 text-sm text-gray-500 :text-gray-400">
              {{currentUser.email}}
            </div>
            <div class="flex items-center space-x-4">
              <button type="button"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 :bg-primary-600 :hover:bg-primary-700 :focus:ring-primary-800">
                <svg class="w-4 h-4 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z">
                  </path>
                  <path d="M9 13h2v5a1 1 0 11-2 0v-5z"></path>
                </svg>
                Upload picture
              </button>
              <button type="button"
                class="py-2 px-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 :focus:ring-gray-700 :bg-gray-800 :text-gray-400 :border-gray-600 :hover:text-white :hover:bg-gray-700">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
<div class="p-1 h-[80vh] overflow-y-scroll" #scrollContainer>
  <ng-container *ngIf="posts.length > 0; else noArticles">
    <app-article [currentUser]="currentUser" [currentTheme]="currentTheme" *ngFor="let post of posts"
      [article]="post"></app-article>
    <ng-container *ngIf="isLoading">
      <!-- Show skeleton loading state -->
      <div role="status" class="space-y-2.5 animate-pulse group w-full max-h-61 border border-white/5 ">
        <!-- Skeleton loading HTML -->
        <div role="status" class="space-y-2.5 animate-pulse max-w-lg">
          <div class="flex items-center mt-4 space-x-3">
            <svg class="w-10 h-10 text-gray-200 dark:text-gray-700" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
            </svg>
            <div>
              <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-2"></div>
              <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
            </div>
          </div>
          <div class="flex items-center w-full space-x-2">
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
          </div>
          <div class="flex items-center w-full space-x-2 max-w-[400px]">
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-80"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
          </div>
          <div class="flex items-center w-full space-x-2 max-w-[440px]">
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-32"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full"></div>
          </div>
          <div class="flex items-center w-full space-x-2 max-w-[360px]">
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-80"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
          </div>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #noArticles>
    <div [ngClass]="currentTheme == 'dark' ? 'text-dark-secondary' : ''"
      class="flex-col h-full w-full items-center justify-center align-middle content-center self-center text-center origin-center object-center">
      <div class="text-7xl my-2 font-extrabold align-middle self-center items-center content-center">404</div>
      <span class="">{{ 'no posts found' | translate }}</span>
    </div>
  </ng-template>
</div>
    </div>
    </div>
    </section>
