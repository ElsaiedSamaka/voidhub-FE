<div class="h-95">
<div
  class=" p-4 my-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 :border-gray-700 sm:p-6 :bg-gray-800">
  <div class="flex justify-between ">
    <div class="flex items-start sm:space-x-4 xl:space-x-0 2xl:space-x-4">
    <img class="mb-4 rounded-lg w-28 h-28 sm:mb-0 xl:mb-4 2xl:mb-0" [src]="currentUser?.user_img"
      [alt]="currentUser.username">
    <div>
      <h3 class="mb-1 text-xl font-bold text-gray-900 :text-white">{{currentUser.email.split("@")[0]| uppercase}}</h3>
      <div class="mb-4 text-sm text-gray-500 :text-gray-400">
        {{currentUser.email}}
      </div>
      <div class="mb-2 text-sm inline-flex text-gray-500 :text-gray-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z">
          </path>
        </svg> {{currentUser.createdAt|date:'medium'}}
      </div>
    </div>
    </div>
    <a routerLink="/index/settings"
      [ngClass]="currentTheme == 'dark' ?'text-zinc-400 ring-white/10 hover:bg-white/5 hover:text-white hover:ring-white/10 ':'bg-white ring-zinc-900/10 hover:bg-gray-50' "
      class="h-9 inline-flex items-center space-x-2 justify-center overflow-hidden  font-medium transition rounded-full py-1.5 px-3 ring-1 ring-inset hover:cursor-pointer ">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10">
        </path>
      </svg>
      Edit
      Profile</a>
  </div>
</div>
<section class="flex h-[94vh] overflow-scroll flex-col mt-3">
  <div class="grid grid-cols-4 gap-4 ">
    <div [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
      class="xs:col-span-full  p-2 border rounded-lg ">
<div class="p-1 h-[80vh]" #scrollContainer>
  <ng-container *ngIf="posts.length > 0; else noArticles">
    <app-article [currentUser]="currentUser" [currentTheme]="currentTheme" *ngFor="let post of posts"
      [article]="post"></app-article>
    <ng-container *ngIf="isLoading">
      <!-- Show skeleton loading state -->
      <div role="status" class="space-y-2.5 animate-pulse group w-full max-h-61 border border-white/5 ">
        <!-- Skeleton loading HTML -->
        <div role="status" class="space-y-2.5 animate-pulse max-w-lg">
          <div class="flex items-center mt-4 space-x-3">
            <svg class="w-10 h-10 text-gray-200 dark:text-gray-700" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
            </svg>
            <div>
              <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-2"></div>
              <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
            </div>
          </div>
          <div class="flex items-center w-full space-x-2">
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
          </div>
          <div class="flex items-center w-full space-x-2 max-w-[400px]">
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-80"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
          </div>
          <div class="flex items-center w-full space-x-2 max-w-[440px]">
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-32"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full"></div>
          </div>
          <div class="flex items-center w-full space-x-2 max-w-[360px]">
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-80"></div>
            <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
          </div>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #noArticles>
    <div [ngClass]="currentTheme == 'dark' ? 'text-dark-secondary' : ''"
      class="flex-col h-full w-full items-center justify-center align-middle content-center self-center text-center origin-center object-center">
      <div class="text-7xl my-2 font-extrabold align-middle self-center items-center content-center">404</div>
      <span class="">{{ 'no posts found' | translate }}</span>
    </div>
  </ng-template>
</div>
    </div>
    </div>
    </section>
    </div>
