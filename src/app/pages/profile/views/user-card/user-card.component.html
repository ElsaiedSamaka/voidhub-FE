<div class="flex justify-between ">
  <div class="flex items-start xs:space-x-4 ">
    <img class="mb-4 rounded-lg w-28 h-28 sm:mb-0 xl:mb-4 2xl:mb-0" [src]="currentUser?.user_img"
      [alt]="currentUser.username">
    <div>
      <h3 class="mb-1 text-xl font-bold" [class.text-dark-secondary]="currentTheme == 'dark'">
        {{currentUser.email.split("@")[0]| uppercase}}</h3>
      <div class="mb-4 text-sm" [class.text-dark-secondary]="currentTheme == 'dark'">
        {{currentUser.email}}
      </div>

      <div class="mb-2 text-sm inline-flex" [class.text-dark-secondary]="currentTheme == 'dark'">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z">
          </path>
        </svg> {{currentUser.createdAt|date:'medium'}}
      </div>
      <ul class="flex text-sm space-x-2" [class.text-dark-secondary]="currentTheme == 'dark'">
        <li class="mr-2">
          <a class="underline">
            <span class="font-semibold  ltr:mr-2 rtl:ml-2">{{currentUser.following.length}}</span>
            <span>{{"Following"|translate}}</span>
          </a>
        </li>
        <li class="">
          <a class="underline">
            <span class="font-semibold ltr:mr-2 rtl:ml-2">{{currentUser.follower.length}}</span>
            <span>{{"Followers"|translate}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <a routerLink="/index/settings"
    [ngClass]="currentTheme == 'dark' ?'text-zinc-400 ring-white/10 hover:bg-white/5 hover:text-white hover:ring-white/10 ':'bg-white ring-zinc-900/10 hover:bg-gray-50' "
    class="h-9 inline-flex items-center space-x-2 justify-center overflow-hidden  font-medium transition rounded-full py-1.5 px-3 ring-1 ring-inset hover:cursor-pointer ">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10">
      </path>
    </svg>
    {{"Edit Profile"|translate}}</a>
</div>
