<div
  class="flex flex-col md:flex-row items-stretch md:items-center md:space-x-3 space-y-3 md:space-y-0 justify-between mx-4 py-4 border-t :border-gray-700">
  <div class="w-full md:w-1/2">
    <form class="flex items-center">
      <label for="simple-search" class="sr-only">Search</label>
      <div class="relative w-full">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 :text-gray-400" fill="currentColor" viewbox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
          </svg>
        </div>
        <input type="text" id="simple-search" placeholder="Search for users" required=""
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 :bg-gray-700 :border-gray-600 :placeholder-gray-400 :text-white :focus:ring-primary-500 :focus:border-primary-500">
      </div>
    </form>
  </div>
  <div
    class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0 ">
    <button type="button" id="createProductButton" data-modal-toggle="createProductModal" (click)="showAddUserModal()"
      class="flex items-center justify-center text-gray-700 font-semibold border border-green-600 hover:bg-green-600 hover:text-white focus:ring-4 focus:ring-green-300 rounded-lg text-sm px-4 py-2 focus:outline-none">
      <svg class="h-5 w-5 mr-1.5 -ml-1" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true">
        <path clip-rule="evenodd" fill-rule="evenodd"
          d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
      </svg>
      Add user
    </button>
    <div class="relative flex items-center space-x-3 w-full md:w-auto">
      <button id="actionsDropdownButton" data-dropdown-toggle="actionsDropdown"
        class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-semibold text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-green-600 focus:z-10 focus:ring-4 focus:ring-gray-200 "
        type="button">
        Actions
        <svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true">
          <path clip-rule="evenodd" fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
        </svg>
      </button>
      <div id="actionsDropdown"
        class="absolute hidden top-10 -right-1 z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow ">
        <ul class="py-1 text-sm text-gray-700 :text-gray-200" aria-labelledby="actionsDropdownButton">
          <li>
            <a class="block py-2 px-4 hover:bg-gray-100 hover:text-red-300 hover:cursor-pointer ">Delete selected</a>
          </li>
        </ul>
        <div class="py-1">
          <a
            class="block py-2 px-4 text-sm text-gray-700 hover:text-red-400 hover:bg-gray-100 hover:cursor-pointer">Delete
            all</a>
        </div>
      </div>
    </div>
  </div>
</div>
