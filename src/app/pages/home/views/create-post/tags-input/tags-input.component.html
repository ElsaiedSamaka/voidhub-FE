<div class="tags-input w-full ">
  <label class="block text-sm font-semibold" [class.text-dark-secondary]="currentTheme == 'dark'" for="tags">tags</label>
<div class="flex max-h-fit">
  <!-- tags -->
  <div class=" flex max-w-sm">
    <span id="badge-dismiss-default" *ngFor="let tag of selectedTags; let i = index"
      class="inline-flex items-center px-1 mr-1 text-xs font-semibold text-zinc-800 bg-gray-100 rounded">
      <svg class="w-3 h-3 font-semibold" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5"></path>
      </svg>
      {{tag.name}}
      <button type="button" (click)="removeSelectedTag(i)"
        class="inline-flex items-center p-1 ml-2 text-sm text-gray-400 bg-transparent rounded-sm hover:bg-red-200 hover:text-red-900 "
        data-dismiss-target="#badge-dismiss-default" aria-label="Remove">
        <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Remove badge</span>
      </button>
    </span>
  </div>
  <!-- tags input  -->
  <div class="w-full">
  <input (mousedown)="handleTagsChange($event)" type="search" name="tags" id="tags"
    [(ngModel)]="tag" (input)="handleTagsChange($event)" (keydown)="handleSpacebarTab($event)"
    [ngModelOptions]="{standalone: true}" class="w-full px-4 py-2  rounded-xl "
      [class.bg-zinc-900]="currentTheme=='dark'" [class.text-white]="currentTheme=='dark'"
    maxlength="12">
    <!-- Dropdown menu -->
    <div *ngIf="showTagsDropDown" id="dropdownSearch" class="absolute  z-10 border  rounded-2xl shadow max-w-md "
      [ngClass]="theme == 'dark'?'bg-dark-accent text-dark-secondary':'bg-white text-light-secondary'">
      <div class="results p-2">
        <h6 class="font-semibold">Results</h6>
        <ul class="h-44 px-3 pb-3 overflow-y-auto text-sm">
          <ng-container *ngIf="tags.length > 0;else notagsfound">
            <li *ngFor="let tag of tags">
              <div class="flex items-center pl-2 rounded "
                [ngClass]="theme == 'dark'?'hover:bg-gray-500':'hover:bg-gray-100'">
                <input (change)="handleTagSelect($event)" [name]="tag.id" [id]="tag.id" [value]="tag.id" type="checkbox"
                  class="sr-only w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500  focus:ring-2">
                <!-- -->
                <label [for]="tag.id" class="w-full py-2 ml-2 text-sm font-medium rounded hover:cursor-pointer"
                  [ngClass]="theme == 'dark'?' text-dark-white':'bg-white text-light-secondary'">#{{tag.name}}</label>
              </div>
            </li>
          </ng-container>
          <ng-template #notagsfound>
            No tags found
          </ng-template>
        </ul>
      </div>
    </div>
    </div>
    <!-- tags input  -->
    </div>
    <p class="text-xs font-semibold text-right italic">add up to 4
      tags</p>
      <p class="text-xs font-semibold text-right italic">maxlength for a tag 12 char</p>
</div>
