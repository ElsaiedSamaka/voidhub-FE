<div class="post-card flex items-center space-x-2 border-b p-2">
  <!-- post-as -->
  <app-post-as></app-post-as>
  <!-- post-as -->
  <input type="text" (click)="openCreateNewPostModal()" placeholder="Post as saied samaka ..."
    class=" h-11 w-full items-center gap-2 rounded-full bg-white pl-4 pr-3 text-sm text-zinc-500 ring-1 ring-zinc-900/10 transition hover:ring-zinc-900/20 ui-not-focus-visible:outline-none lg:flex">
</div>
<!-- Create Post Modal -->
<app-modal *ngIf="showCreateNewPostModal" (dismiss)="closeCreateNewPostModal()">
  <div modal-header>
    <div class="flex flex-row-reverse justify-between ">
      <button type="button" (click)="closeCreateNewPostModal()"
        [ngClass]="theme == 'dark'?'bg-dark-accent text-dark-secondary':'bg-white text-light-secondary'"
        class="  hover:bg-gray-200 hover:text-gray-900 rounded-3xl text-sm p-1.5  inline-flex items-center"
        data-modal-hide="popup-modal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg" (click)="true">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <h3 class="text-xl font-semibold" [ngClass]="theme == 'dark'?' text-dark-secondary':' text-light-secondary'">
        Create new post
      </h3>
    </div>
  </div>
  <div modal-body>
      <app-form [fields]="[
            { name: 'file_img', label: 'file_img', id:'file_img', type: 'file', required:false },
            { name: 'title', label: 'title', type: 'text', maxlength:60 , minlength:12, autofocus:true, required:true, validators: [validators.required] },
            
          ]" (submitted)="onFormSubmitted($event)" (formStatus)="checkFormStatus($event)">
          <ng-container form-extensions>
        <label class="block text-sm font-semibold text-gray-700" for="tags">tags*</label>
        <input (input)="showDropdown = true" type="search" name="users" id="users" [(ngModel)]="email"
          (input)="handleEmailChange()" [ngModelOptions]="{standalone: true}" class="w-full px-4 py-2  rounded-xl "
          [ngClass]="theme == 'dark'?'bg-[#888888] text-dark-white':'bg-white text-light-secondary border-2 border-gray-100'"
          autofocus>
        <!-- Dropdown menu -->
        <div *ngIf="showDropdown" id="dropdownSearch" class="absolute  z-10  rounded-3xl shadow w-60 "
          [ngClass]="theme == 'dark'?'bg-dark-accent text-dark-secondary':'bg-white text-light-secondary'">
          <div class="results p-2">
            <h6 class="font-semibold">Results</h6>
            <ul class="h-44 px-3 pb-3 overflow-y-auto text-sm">
              <ng-container *ngIf="users.length > 0;else nousersfound">
                <li *ngFor="let user of users">
                  <div class="flex items-center pl-2 rounded "
                    [ngClass]="theme == 'dark'?'hover:bg-gray-500':'hover:bg-gray-100'">
                    <input [name]="user.id" [id]="user.id" [value]="user.id" type="checkbox" [checked]="user.isSelected"
                      (change)="handleUserSelect($event)"
                      class="sr-only w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500  focus:ring-2">
                    <label [for]="user.id" class="w-full py-2 ml-2 text-sm font-medium rounded"
                      [ngClass]="theme == 'dark'?' text-dark-white':'bg-white text-light-secondary'">{{user.username}}</label>
                  </div>
                </li>
              </ng-container>
              <ng-template #nousersfound>
                No users found
              </ng-template>
            </ul>
          </div>
        </div>
        <app-editor (html)="handleHTML($event)"></app-editor>
      </ng-container>
          <ng-container form-actions>
          <button (click)="closeCreateNewPostModal()"
            class="inline-block  shrink-0 rounded-xl border border-transparent hover:border hover:border-gray-300 mx-1 px-6 py-2 text-sm font-semibold text-gray-500 hover:text-black focus:outline-none active:text-white disabled:cursor-not-allowed">
            cancel
          </button>
          <button type="submit" [disabled]="!isFormValid"
            class="inline-flex gap-2 px-6 py-2 rounded-xl text-gray-700 font-semibold border border-green-600 hover:bg-green-600 hover:text-white active:text-white disabled:cursor-not-allowed disabled:bg-gray-200 disabled:border-gray-300 disabled:text-gray-400">
          publish
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.631 8.41m5.96 5.96a14.926 14.926 0 01-5.841 2.58m-.119-8.54a6 6 0 00-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 00-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 01-2.448-2.448 14.9 14.9 0 01.06-.312m-2.24 2.39a4.493 4.493 0 00-1.757 4.306 4.493 4.493 0 004.306-1.758M16.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z">
              </path>
            </svg>
          </button>
        </ng-container>
      </app-form>

  </div>
</app-modal>
