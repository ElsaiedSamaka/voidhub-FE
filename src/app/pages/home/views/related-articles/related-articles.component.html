<div class="my-8 xl:max-w-none">
  <h2 class="scroll-mt-20" id="related-articles"><a class="group text-inherit no-underline hover:text-inherit">
      <span class="font-semibold" [class.text-dark-secondary]="currentTheme == 'dark'">{{"Related articles"|translate}}</span>
    </a></h2>
  <div [ngClass]="currentTheme == 'dark'?'border-white/5':''"
    class="not-prose mt-4 grid grid-cols-1 gap-8 border-t pt-10 sm:grid-cols-2 xl:grid-cols-4">
  <app-article-card *ngFor="let relatedArticle of relatedArticles" [currentTheme]="currentTheme"
    [currentUser]="currentUser" [article]="relatedArticle"></app-article-card>
  </div>
</div>
