<div [ngClass]="currentTheme=='dark'?'bg-white/2.5 hover:shadow-black/5':'bg-zinc-50 hover:shadow-zinc-900/5'"
  class="group relative flex rounded-2xl  transition-shadow hover:shadow-md  ">
  <ng-container [ngSwitch]="currentTheme">
    <div class="pointer-events-none" *ngSwitchCase="'light'">
      <div
        class="absolute inset-0 rounded-2xl transition duration-300 [mask-image:linear-gradient(white,transparent)] group-hover:opacity-50">
        <svg aria-hidden="true"
          class="absolute inset-x-0 inset-y-[-30%] h-[160%] w-full skew-y-[-18deg] fill-black/[0.02] stroke-black/5 :fill-white/1 :stroke-white/2.5">
          <defs>
            <pattern id=":r7v:" width="72" height="56" patternUnits="userSpaceOnUse" x="50%" y="16">
              <path d="M.5 56V.5H72" fill="none"></path>
            </pattern>
          </defs>
          <rect width="100%" height="100%" stroke-width="0" fill="url(#:r7v:)"></rect><svg x="50%" y="16"
            class="overflow-visible">
            <rect stroke-width="0" width="73" height="57" x="0" y="56"></rect>
            <rect stroke-width="0" width="73" height="57" x="72" y="168"></rect>
          </svg>
        </svg>
      </div>
      <div
        class="absolute inset-0 rounded-2xl bg-gradient-to-r from-[#D7EDEA] to-[#F4FBDF] opacity-0 transition duration-300 group-hover:opacity-100 :from-[#202D2E] :to-[#303428]"
        data-projection-id="24" style="-webkit-mask-image: radial-gradient(180px at 0px 0px, white, transparent);">
      </div>
      <div
        class="absolute inset-0 rounded-2xl opacity-0 mix-blend-overlay transition duration-300 group-hover:opacity-100"
        data-projection-id="25" style="-webkit-mask-image: radial-gradient(180px at 0px 0px, white, transparent);">
        <svg aria-hidden="true"
          class="absolute inset-x-0 inset-y-[-30%] h-[160%] w-full skew-y-[-18deg] fill-black/50 stroke-black/70 :fill-white/2.5 :stroke-white/10">
          <defs>
            <pattern id=":r80:" width="72" height="56" patternUnits="userSpaceOnUse" x="50%" y="16">
              <path d="M.5 56V.5H72" fill="none"></path>
            </pattern>
          </defs>
          <rect width="100%" height="100%" stroke-width="0" fill="url(#:r80:)"></rect><svg x="50%" y="16"
            class="overflow-visible">
            <rect stroke-width="0" width="73" height="57" x="0" y="56"></rect>
            <rect stroke-width="0" width="73" height="57" x="72" y="168"></rect>
          </svg>
        </svg>
      </div>
    </div>
    <div class="pointer-events-none" *ngSwitchCase="'dark'">
      <div
        class="absolute inset-0 rounded-2xl transition duration-300 [mask-image:linear-gradient(white,transparent)] group-hover:opacity-50">
        <svg aria-hidden="true"
          class="absolute inset-x-0 inset-y-[-30%] h-[160%] w-full skew-y-[-18deg] fill-black/[0.02] fill-white/1 stroke-white/2.5">
          <defs>
            <pattern id=":R56hdcqla:" width="72" height="56" patternUnits="userSpaceOnUse" x="50%" y="16">
              <path d="M.5 56V.5H72" fill="none"></path>
            </pattern>
          </defs>
          <rect width="100%" height="100%" stroke-width="0" fill="url(#:R56hdcqla:)"></rect><svg x="50%" y="16"
            class="overflow-visible">
            <rect stroke-width="0" width="73" height="57" x="0" y="56"></rect>
            <rect stroke-width="0" width="73" height="57" x="72" y="168"></rect>
          </svg>
        </svg>
      </div>
      <div
        class="absolute inset-0 rounded-2xl bg-gradient-to-r from-[#D7EDEA] to-[#F4FBDF] opacity-0 transition duration-300 group-hover:opacity-100 dark:from-[#202D2E] dark:to-[#303428]"
        style="-webkit-mask-image: radial-gradient(180px at 214.5px 228px, white, transparent);"></div>
      <div
        class="absolute inset-0 rounded-2xl opacity-0 mix-blend-overlay transition duration-300 group-hover:opacity-100"
        style="-webkit-mask-image: radial-gradient(180px at 214.5px 228px, white, transparent);"><svg aria-hidden="true"
          class="absolute inset-x-0 inset-y-[-30%] h-[160%] w-full skew-y-[-18deg] fill-white/2.5 stroke-white/10">
          <defs>
            <pattern id=":R1d6hdcqla:" width="72" height="56" patternUnits="userSpaceOnUse" x="50%" y="16">
              <path d="M.5 56V.5H72" fill="none"></path>
            </pattern>
          </defs>
          <rect width="100%" height="100%" stroke-width="0" fill="url(#:R1d6hdcqla:)"></rect><svg x="50%" y="16"
            class="overflow-visible">
            <rect stroke-width="0" width="73" height="57" x="0" y="56"></rect>
            <rect stroke-width="0" width="73" height="57" x="72" y="168"></rect>
          </svg>
        </svg></div>
    </div>
  </ng-container>
  <div
    [ngClass]="currentTheme=='dark'?'group-hover:ring-white/20 ring-white/10 ':'group-hover:ring-zinc-900/10 ring-zinc-900/7.5'"
    class="absolute inset-0 rounded-2xl ring-1 ring-inset  ">
  </div>
  <div class="relative rounded-2xl px-4 pb-4 pt-16">
    <div
      [ngClass]="currentTheme=='dark'?'bg-zinc-900/5 group-hover:ring-emerald-400 group-hover:bg-emerald-300/10 ring-white/15 bg-white/7.5':' group-hover:bg-white/50 group-hover:ring-zinc-900/25  ring-zinc-900/25'"
      class="flex h-7 w-7 items-center justify-center rounded-full  ring-1 backdrop-blur-[2px] transition duration-300">
      <svg viewBox="0 0 20 20" aria-hidden="true"
        [ngClass]="currentTheme=='dark'?' fill-white/10 stroke-zinc-400 group-hover:fill-emerald-300/10 group-hover:stroke-emerald-400':'group-hover:stroke-zinc-900 fill-zinc-700/10 stroke-zinc-700'"
        class="h-5 w-5  transition-colors duration-300 ">
        <path stroke-width="0" fill-rule="evenodd" clip-rule="evenodd"
          d="M10 .5a9.5 9.5 0 0 1 5.598 17.177C14.466 15.177 12.383 13.5 10 13.5s-4.466 1.677-5.598 4.177A9.5 9.5 0 0 1 10 .5ZM12.5 8a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z">
        </path>
        <path fill="none" stroke-linecap="round" stroke-linejoin="round"
          d="M10 .5a9.5 9.5 0 0 1 5.598 17.177A9.458 9.458 0 0 1 10 19.5a9.458 9.458 0 0 1-5.598-1.823A9.5 9.5 0 0 1 10 .5Z">
        </path>
        <path fill="none" stroke-linecap="round" stroke-linejoin="round"
          d="M4.402 17.677C5.534 15.177 7.617 13.5 10 13.5s4.466 1.677 5.598 4.177M10 5.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z">
        </path>
      </svg>
    </div>
    <h3 [ngClass]="currentTheme =='dark'?'text-white':'text-zinc-900'" class="mt-4 text-sm font-semibold leading-7 ">
      <a><span class="absolute inset-0 rounded-2xl"></span>{{article.title}}</a>
    </h3>
          <app-truncated-text [htmlContent]="article.content" [currentTheme]="currentTheme"></app-truncated-text>
  </div>
</div>
