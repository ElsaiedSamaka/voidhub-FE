<section [class.text-dark-secondary]="currentTheme == 'dark'" class="py-8 lg:py-16">
  <div class=" px-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg lg:text-2xl font-bold">Discussion ({{comments.length}})</h2>
    </div>
    <form class="mb-6">
      <label for="comment" class="sr-only">Your comment</label>
      <textarea [ngClass]="currentTheme =='dark'?'bg-white/10 ring-2 ring-white/5 transition':'ring-2 ring-zinc-900/5'"
        [class.text-white]="currentTheme=='dark'" id="comment" rows="3"
        class="px-2 rounded-md w-full resize-none  border-0 focus:ring-0 focus:outline-none "
        placeholder="Write a comment..." required></textarea>
      <button type="button"
        class="text-white bg-zinc-800 hover:bg-zinc-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-1">Comment</button>
    </form>
    <section class="h-80 overflow-auto">
      <ng-container *ngFor="let comment of comments">
      <!-- comment -->
      <app-comment [comment]="comment" [currentTheme]="currentTheme"></app-comment>
      <!-- comment -->
      <!-- Reply -->
      <!-- <app-reply [currentTheme]="currentTheme"></app-reply> -->
      <!-- Reply -->
      </ng-container>
    </section>
  </div>
</section>
