<article [ngClass]="currentTheme == 'dark'?'border-white/5':''"
  class="p-6 mb-6 ml-6 lg:ml-12 text-base rounded-lg border">
  <footer class="flex justify-between items-center mb-2">
    <div class="flex items-center">
      <p class="inline-flex items-center mr-3 text-sm"><img class="mr-2 w-6 h-6 rounded-full"
          src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="Jese Leos">Jese Leos</p>
      <p class="text-sm"><time pubdate datetime="2022-02-12" title="February 12th, 2022">Feb. 12, 2022</time>
      </p>
    </div>
    <button id="dropdownComment2Button" data-dropdown-toggle="dropdownComment2"
      class="inline-flex items-center p-2 text-sm font-medium text-center rounded-lg focus:ring-4 focus:outline-none focus:ring-gray-50 :bg-gray-900 :hover:bg-gray-700 :focus:ring-gray-600"
      type="button">
      <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z">
        </path>
      </svg>
      <span class="sr-only">Comment settings</span>
    </button>
    <!-- Dropdown menu -->
    <div id="dropdownComment2" class="hidden z-10 w-36  rounded shadow ">
      <ul class="py-1 text-sm " aria-labelledby="dropdownMenuIconHorizontalButton">
        <li>
          <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Edit</a>
        </li>
        <li>
          <a class="block py-2 px-4">Remove</a>
        </li>
        <li>
          <a class="block py-2 px-4">Report</a>
        </li>
      </ul>
    </div>
  </footer>
  <p class="">Much appreciated! Glad you liked it ☺️</p>
  <div class="flex items-center mt-4 space-x-4">
    <button type="button" class="flex items-center text-sm hover:underline">
      <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
        </path>
      </svg>
      Reply
    </button>
  </div>
</article>
