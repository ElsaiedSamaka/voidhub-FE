<section class="flex h-[94vh] flex-col gap-2 pt-4 ">
  <div class="grid grid-cols-5 gap-4 h-full ">
    <div class="sm:col-span-2 xs:col-span-full h-full p-2 border rounded-lg rounded-b-none  "
      [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'">
    <div [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
      class="flex items-center justify-between border-b">
      <span [ngClass]="currentTheme == 'dark'?'text-dark-secondary':''" class="text-xl font-semibold my-2">Contacts</span>
      <span>
        <!-- settings icon -->
        <svg class="w-6 h-6 hover:cursor-pointer" routerLink="settings" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <!-- settings icon -->
      </span>
    </div>
      <input type="text" placeholder="search over your contacts ..."
        [ngClass]="currentTheme =='dark'?'bg-white/5 ring-inset ring-white/5 ring-2 transition':''"
        [class.text-white]="currentTheme=='dark'"
        class="search-contacts  my-1 h-11 w-full items-center gap-2 rounded-full pl-2 pr-3 text-sm text-zinc-500 ring-1 placeholder:text-zinc-400 ring-zinc-900/10 transition hover:ring-zinc-900/20 ui-not-focus-visible:outline-none">
      <!-- articles  -->
      <ul class="col-span-2  h-full rounded-lg rounded-b-none overflow-y-scroll ">
      <ng-container *ngIf="savedArticles.length > 0;else nosavedarticlesfound">
      <!--article card  -->
      <li *ngFor="let article of savedArticles;let i=index"
        [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
        class="h-26 p-2 my-1 border rounded-lg hover:cursor-pointer hover:bg-zinc-50">
        <div class="flex justify-between space-x-2">
          <div class="inline-flex">
            <div class="p-3 border inline-flex rounded-full">
              <svg class="h-6 w-6 text-zinc-700" fill="none" stroke="currentColor" stroke-width="1.5"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21">
                </path>
              </svg>
            </div>
            <div class="flex-col">
              <div class="flex space-x-1 text-emerald-500"><b>Company name</b> <span
                  class="text-zinc-500">(cairo)</span>
              </div>
              <span>
                <div class="flex items-center">
                  <svg class="w-4 h-4 text-yellow-300 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                  </svg>
                  <p class="ml-2 text-sm font-bold text-gray-900">4.95</p>
                  <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full :bg-gray-400"></span>
                  <a class="text-xs underline font-medium text-gray-900  hover:no-underline">73 reviews</a>
                </div>
              </span>
            </div>
          </div>
          <div class="mr-auto">
            <div
              [ngClass]="currentTheme=='dark'?'border-white/5 text-dark-secondary hover:text-gray-200 hover:bg-zinc-700/10':'hover:bg-zinc-50'"
              class="p-2 save-icon cursor-pointer rounded-full border ">
              <svg class=" w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
                </path>
              </svg>
            </div>
          </div>
        </div>
        <hr class="my-2">
        <div class="p-2 flex justify-between items-center">
          <h3 class="font-semibold text-xl">Full Stack developer</h3>
          <em class="text-zinc-950">12 d</em>
        </div>
      </li>
      <!--article card  -->
    </ng-container>
    <ng-template #nosavedarticlesfound>
      <div [ngClass]="currentTheme=='dark'?'text-dark-secondary':''"
        class="flex-col h-full w-full items-center justify-center align-middle content-center self-center text-center origin-center object-center ">
        <div class="text-7xl my-2 font-extrabold align-middle self-center items-center content-center">404</div>
        <span class="">no saved articles found</span>
      </div>
    </ng-template>
    </ul>
  <!-- articles  -->
  </div>
    <div [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
      class="col-span-3 border rounded-lg rounded-b-none h-full overflow-y-scroll">
          <router-outlet></router-outlet>
    </div>
  </div>
</section>
