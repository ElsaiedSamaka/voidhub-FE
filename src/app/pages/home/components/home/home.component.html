<section class="flex h-[94vh] flex-col mt-3">
  <div class="grid grid-cols-4 gap-4 ">
    <div [ngClass]="currentTheme == 'dark'?'bg-[#18181b] border-white/10':'bg-white border-gray-200'"
      class="lg:col-span-auto md:col-span-3 sm:col-span-full xs:col-span-full  p-2 border rounded-lg ">
      <!-- create Post component -->
      <app-create-post [currentUser]="currentUser" [currentTheme]="currentTheme"></app-create-post>
      <!-- create Post component -->
    <!-- content  -->
    <app-FYI-taps  [currentUser]="currentUser" [currentTheme]="currentTheme"></app-FYI-taps>
    <!-- content  -->

    </div>
    <!-- left side info bar -->
    <div [ngClass]="currentTheme == 'dark'?'bg-[#18181b] border-white/10':'bg-white border-gray-200'"
      class="md:block xs:hidden border rounded-lg">
      <!-- latest contacts -->
      <app-latest-contacts [currentTheme]="currentTheme" [currentUser]="currentUser"></app-latest-contacts>
      <!-- latest contacts -->
      <hr class="border" [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'">
      <!-- Jobs For You -->
      <div class="w-full max-w-md p-4 rounded-lg">
        <div class="flex items-center justify-between mb-4">
          <h5 [ngClass]="currentTheme=='dark'?'text-dark-secondary':''" class="text-xl font-bold leading-none ">{{"Jobs FYI"|translate}}</h5>
          <a [routerLink]="['jobs']" class="text-sm font-semibold text-emerald-700 hover:underline hover:cursor-pointer">
            {{"View all"|translate}}
          </a>
        </div>
        <div class="flow-root h-[51vh] overflow-y-scroll">
          <ul role="list" class=" h-[95%]">
          <app-company-card [currentTheme]="currentTheme"></app-company-card>
            
          </ul>
        </div>
      </div>
      <!-- Jobs For You -->
      </div>
    <!-- left side info bar -->
  </div>
</section>
