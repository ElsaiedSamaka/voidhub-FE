<section class="h-full w-full flex items-center justify-center">
  <div class="flex-col items-center justify-center space-y-2 text-left w-[60%]">
    <h3 class="text-3xl font-extrabold" [ngClass]="currentTheme=='dark'?'text-dark-secondary':''">Select a conversation
    </h3>
    <p [ngClass]="currentTheme=='dark'?'text-dark-secondary':''">Choose from your existing conversations, start a new
      one,
      or just keep swimming.</p>
    <a type="button"
      class=" flex items-center justify-center gap-4 w-[60%] text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 ">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155">
        </path>
      </svg>
      New conversation</a>
  </div>
</section>
<!-- new conversation -->
<app-modal *ngIf="true" (dismiss)="closeNewConversationModal()">
  <div modal-header>
    <div class="flex flex-row-reverse justify-between px-2 ">
      <button type="button" (click)="closeNewConversationModal()" [class.bg-dark-accent]="currentTheme =='dark'"
        [class.text-dark-secondary]="currentTheme =='dark'"
        class=" border border-transparent hover:border hover:border-gray-300 hover:text-gray-900 rounded-3xl text-sm p-1.5  inline-flex items-center"
        data-modal-hide="popup-modal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg" (click)="true">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <h3 class="text-xl font-semibold" [class.text-dark-secondary]="currentTheme =='dark'">
        Create new post
      </h3>
    </div>
  </div>
  <div modal-body>
    <app-form
      [fields]="[
            { name: 'file_img', label: 'file_img', id:'file_img', type: 'file', required:false },
            { name: 'title', label: 'title', type: 'text', maxlength:60 , minlength:10, autofocus:true, description:'title maxlength 60 char', required:true, validators: [validators.required] },
            
          ]" (submitted)="onFormSubmitted($event)" (formStatus)="checkFormStatus($event)">
      <div class="px-2 mr-2" form-actions>
        <button (click)="closeCreateNewPostModal()"
          class="inline-flex  shrink-0 rounded-xl border border-gray-100 hover:border hover:border-gray-300 mx-1 px-6 py-2 font-semibold text-gray-500 hover:text-black focus:outline-none active:text-white disabled:cursor-not-allowed">
          cancel
        </button>
        <button type="submit" [disabled]="!isFormValid"
          [ngClass]="currentTheme == 'dark'?'bg-dark-primary  text-dark-secondary disabled:bg-dark-accent disabled:border-gray-200':'bg-light-primary  text-light-secondary disabled:bg-gray-100 disabled:border-gray-200 '"
          class=" inline-flex justify-center items-center space-x-2 border border-green-600 hover:bg-light-accent hover:cursor-pointer hover:text-gray-50 focus:ring-2 focus:ring-green-300  font-semibold rounded-3xl  px-5 py-2.5 text-center ">
          <span>Send</span>
          <span class="ml-2">
            <svg class="w-5 h-5 " fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5">
              </path>
            </svg>
          </span>
        </button>
      </div>
    </app-form>
  </div>
</app-modal>
