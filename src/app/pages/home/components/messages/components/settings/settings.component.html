<section>
  <div [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
    class="flex border-b h-10 px-4 py-6 items-center space-x-2">
    <span><svg class="w-6 h-6 hover:cursor-pointer" [routerLink]="['..']" fill="none" stroke="currentColor"
        stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"></path>
      </svg></span>
    <span [ngClass]="currentTheme == 'dark'?'text-dark-secondary':''" class="font-extrabold text-xl">Direct
      Messages</span>
  </div>
  <div class="px-4 py-6">
    <h4 class="mb-2 font-semibold " [ngClass]="currentTheme == 'dark'?'text-dark-secondary':''">Control who can message
      you</h4>
    <p [ngClass]="currentTheme == 'dark'?'text-dark-secondary':''">Depending on the setting you select, different people
      can send you a direct message.</p>
    <ul [ngClass]="currentTheme=='dark'?'text-dark-secondary bg-zinc-900/10 border-white/5':'text-gray-900 bg-white'"
      class="items-center w-full text-sm font-medium  border  rounded-lg sm:flex ">
      <li [ngClass]="currentTheme=='dark'?'border-white/5':''" class="w-full border-b sm:border-b-0 sm:border-r ">
        <div class="flex items-center pl-3">
          <input id="horizontal-list-radio-license" type="radio" value="" name="list-radio"
            class="w-4 h-4 text-blue-600 bg-gray-100 focus:ring-blue-500  focus:ring-2 ">
          <label for="horizontal-list-radio-license" class="w-full py-3 ml-2 text-sm font-medium ">only from people you
            follow </label>
        </div>
      </li>
      <li [ngClass]="currentTheme=='dark'?'border-white/5':''" class="w-full border-b  sm:border-b-0 sm:border-r ">
        <div class="flex items-center pl-3">
          <input id="horizontal-list-radio-millitary" type="radio" value="" name="list-radio"
            class="w-4 h-4 text-blue-600 bg-gray-100  focus:ring-blue-500 focus:ring-2 ">
          <label for="horizontal-list-radio-millitary" class="w-full py-3 ml-2 text-sm font-medium ">only from people
            follows you
          </label>
        </div>
      </li>
      <li [ngClass]="currentTheme=='dark'?'border-white/5':''" class="w-full ">
        <div class="flex items-center pl-3">
          <input id="horizontal-list-radio-passport" type="radio" value="" name="list-radio"
            class="w-4 h-4 text-blue-600 bg-gray-100  focus:ring-blue-500 focus:ring-2 ">
          <label for="horizontal-list-radio-passport" class="w-full py-3 ml-2 text-sm font-medium ">from everyone</label>
        </div>
      </li>
    </ul>
  
  </div>
</section>
