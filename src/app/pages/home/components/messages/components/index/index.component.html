<section class="flex h-[94vh] overflow-hidden flex-col gap-2 pt-4 ">
  <div class="grid grid-cols-5 gap-4 h-full">
  <div class="sm:col-span-2 xs:col-span-full h-full p-2 border rounded-lg rounded-b-none  "
    [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'">
    <div [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
      class="flex items-center justify-between border-b">
      <span [ngClass]="currentTheme == 'dark'?'text-dark-secondary':''" class="text-xl font-semibold my-2">Contacts</span>
      <span>
        <svg class="w-5 h-5 absolute ml-auto" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6"></path>
        </svg>
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.068.157 2.148.279 3.238.364.466.037.893.281 1.153.671L12 21l2.652-3.978c.26-.39.687-.634 1.153-.67 1.09-.086 2.17-.208 3.238-.365 1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z">
          </path>
        </svg>
      </span>
    </div>
    <input type="text" placeholder="search over your contacts ..."
      [ngClass]="currentTheme =='dark'?'bg-white/5 ring-inset ring-white/5 ring-2 transition':''"
      [class.text-white]="currentTheme=='dark'"
      class="search-contacts  my-1 h-11 w-full items-center gap-2 rounded-full pl-2 pr-3 text-sm text-zinc-500 ring-1 placeholder:text-zinc-400 ring-zinc-900/10 transition hover:ring-zinc-900/20 ui-not-focus-visible:outline-none">
  <!-- conversations -->
      <ul class="h-[90%] overflow-y-scroll">
      <ng-container *ngIf="conversations.length > 0;else noconversationsfound">
        <li *ngFor="let conversation of conversations"
          [ngClass]="currentTheme == 'dark'?'border-white/10 hover:bg-zinc-900/5':'border-zinc-900/10 hover:bg-zinc-50'"
        class=" w-full p-2 my-1 border rounded-lg hover:cursor-pointer ">
        <div class="flex justify-between space-x-2">
          <div class="inline-flex">
            <div [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
              class="p-3 border inline-flex rounded-full">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155">
                </path>
              </svg>
            </div>
            <div class="flex-col ml-2" [ngClass]="currentTheme=='dark'?'text-dark-secondary':''">
              <div class="flex space-x-1 text-emerald-500"><b>{{conversation.user1.email.split("@")[0]}} /
                  {{conversation.user2.email.split("@")[0]}}</b>
              </div>
              <span>{{conversation.user1.email}}</span>
            </div>
          </div>
          <div class="mr-auto">
            <!---->
            <svg class="w-7 h-7 text-zinc-500 hover:text-zinc-900" fill="none" stroke="currentColor" stroke-width="1.5"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z">
              </path>
            </svg>
          </div>
        </div>
        <div [ngClass]="currentTheme=='dark'?'text-dark-secondary':''" class="p-2 flex justify-between items-center">
          <h3 class="font-semibold text-xl">{{conversation.messages[conversation.messages.length - 1].message}}</h3>
          <em>{{conversation.updatedAt |date}}</em>
        </div>
      </li>
      </ng-container>
      <ng-template #noconversationsfound>
        noconversationsfound
      </ng-template>
    </ul>
  <!-- conversations -->
    </div>
    <!-- detailed content -->
    <div [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
      class="sm:col-span-3 xs:hidden sm:inline border rounded-lg rounded-b-none h-full overflow-y-scroll">
      <router-outlet></router-outlet>
    </div>
    <!-- detailed content -->
  </div>
</section>
