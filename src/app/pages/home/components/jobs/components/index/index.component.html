<section class="flex h-[94vh] flex-col gap-2 pt-4 ">
  <div [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'"
    class="py-4 px-4 mx-auto max-w-screen-2xl min-w-full text-center border rounded-lg lg:py-4 lg:px-12">
    <h1
      class="mb-4 inline-flex items-center justify-center space-x-2 text-3xl font-extrabold tracking-tight leading-none text-gray-600 md:text-4xl lg:text-5xl ">
      <span>jobs page under construction</span>
      <span><svg class="w-10 h-10 text-green-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25">
          </path>
        </svg></span>
    </h1>
    <form class="mx-6">
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only :text-white">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 :text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="search" id="default-search"
          class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-zinc-500 focus:border-zinc-500 "
          placeholder="Search Over 1 Million Jobs..." required>
        <button type="submit"
          class="text-white absolute right-2.5 bottom-2.5 bg-zinc-700 hover:bg-zinc-800 focus:ring-4 focus:outline-none focus:ring-zinc-300 font-medium rounded-full text-sm px-6 py-2">Search</button>
      </div>
    </form>

  </div>
  <div class="grid grid-cols-5 gap-4 h-[73vh] ">
    <ul class="col-span-2 p-2 border rounded-lg rounded-b-none overflow-y-scroll "
      [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'">
      <app-company-card [currentTheme]="currentTheme"></app-company-card>
      <app-company-card [currentTheme]="currentTheme"></app-company-card>
        </ul>
          <div class="col-span-3 border rounded-lg rounded-b-none h-full overflow-y-scroll"
            [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'">
      asd
    </div>
  </div>
</section>
