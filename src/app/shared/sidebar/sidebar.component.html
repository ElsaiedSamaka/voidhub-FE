<aside [ngClass]="{'hidden':!showSideBar}"
  [ngClass]="currentTheme == 'dark'?' text-dark-white border-white/10 ':' text-light-secondary border-zinc-900/10'"
  class="absolute   z-40 xs:w-64 md:w-64 h-full sm:h-[93vh]  lg:mt-8 ltr:sm:border-r rtl:sm:border-l lg:border-none lg:block ">
  <div [class.bg-white]="currentTheme=='light'" [class.backdrop-blur-3xl]="currentTheme=='dark'"
    class="px-2 h-full flex-col space-y-80">
    <div class=" py-5 ">
      <ul class="space-y-2">
        <li>
          <a [routerLink]="['/index/timeline']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
            [ngClass]="currentTheme == 'dark'?' text-dark-white hover:bg-zinc-950':' text-light-secondary hover:bg-zinc-100'"
            class="flex items-center p-2 text-base font-medium  rounded-lg  hover:cursor-pointer  group">
            <svg class="w-6 h-6  transition duration-75 group-hover: " fill="none" stroke="currentColor"
              stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25">
              </path>
            </svg>
            <span class="ltr:ml-3 rtl:mr-3 font-semibold">{{"Home"|translate}}</span>
            </a>
            </li>
            <li>
              <a [routerLink]="['companies']" routerLinkActive="active"
                [ngClass]="currentTheme == 'dark'?' text-dark-white hover:bg-zinc-950':' text-light-secondary hover:bg-zinc-100'"
                class="flex items-center p-2 text-base font-medium  rounded-lg group">
            <svg class="w-6 h-6  transition duration-75 group-hover: " fill="none" stroke="currentColor"
              stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z">
              </path>
            </svg>
            <span class="ltr:ml-3 rtl:mr-3 font-semibold">{{"Companies"|translate}}</span>
            </a>
            </li>
            <li>
              <a [routerLink]="['jobs']" routerLinkActive="active"
                [ngClass]="currentTheme == 'dark'?' text-dark-white hover:bg-zinc-950':' text-light-secondary hover:bg-zinc-100'"
                class="flex items-center p-2 text-base font-medium  rounded-lg group">
            <svg class="w-6 h-6 transition duration-75 group-hover: " fill="none" stroke="currentColor"
              stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z">
              </path>
            </svg>
            <span class="ltr:ml-3 rtl:mr-3 font-semibold">{{"Jobs"|translate}}</span>
            </a>
            </li>
            <li>
              <a [routerLink]="['messages']" routerLinkActive="active"
                [ngClass]="currentTheme == 'dark'?' text-dark-white hover:bg-zinc-950':' text-light-secondary hover:bg-zinc-100'"
                class="flex items-center p-2 text-base font-medium  rounded-lg group">
            <svg class="w-6 h-6  transition duration-75 group-hover: " fill="none" stroke="currentColor"
              stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3">
              </path>
            </svg>
            <span class="flex-1 ltr:ml-3 rtl:mr-3 font-semibold whitespace-nowrap">{{"Messages"|translate}}</span>
            <span
              class="inline-flex justify-center items-center w-5 h-5 text-xs font-semibold rounded-full text-primary-800 bg-primary-100 :bg-primary-200 :text-primary-800">
              4
            </span>
            </a>
            </li>
            <li>
              <a [routerLink]="['reading-list']" routerLinkActive="active"
                [ngClass]="currentTheme == 'dark'?' text-dark-white hover:bg-zinc-950':' text-light-secondary hover:bg-zinc-100'"
                class="flex items-center p-2 text-base font-medium  rounded-lg  group">
            <svg class="w-6 h-6 transition duration-75 group-hover: " fill="none" stroke="currentColor"
              stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
              </path>
            </svg>
            <span class="flex-1 ltr:ml-3 rtl:mr-3 font-semibold whitespace-nowrap">{{"Reading list"|translate}}</span>
            <span
              class="inline-flex justify-center items-center w-5 h-5 text-xs font-semibold rounded-full text-primary-800 bg-primary-100 :bg-primary-200 :text-primary-800">
              4
            </span>
            </a>
            </li>
      </ul>
      <div [ngClass]="currentTheme =='dark'? 'border-white/10':''" class="pt-5 mt-5 space-y-2 border-t ">
        <div>
          <div
            class="flex items-center p-2 text-base font-medium  rounded-lg transition duration-75 ">
            <svg class="w-6 h-6 text-gray-500 transition duration-75 group-hover: " fill="none" stroke="currentColor"
              stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z">
              </path>
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z"></path>
            </svg>
            <span class="ltr:ml-3 rtl:mr-3 font-semibold">{{"Tags"|translate}}</span>
            </div>
            <div class="px-2 flex flex-wrap space-y-1">
              <!--followed tags -->
              <app-tag *ngFor="let tag of tags" [tagObj]="tag" [currentTheme]="currentTheme"></app-tag>
              <!--followed tags -->
          </div>
          </div>
          </div>
    </div>
    <div class="fixed bottom-16 w-56 mx-auto">
    <a type="button" routerLink="/signout"
      class=" flex items-center justify-center gap-4 w-full text-white bg-black hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 ">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"></path>
    </svg>
      {{"Signout"|translate}}</a>
      </div>
      </div>
</aside>
