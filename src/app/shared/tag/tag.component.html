<!--article tags -->
<div class="inline-flex gap-3 mx-1 rounded-3xl" [ngClass]="{
      'selected': tagObj.id === selectedTagId,
      'not-selected': tagObj.id !== selectedTagId
    }" *ngIf="tagObj">
  <a
  [ngClass]="currentTheme=='dark'?'ring-white/10 hover:bg-zinc-900/2.5 text-dark-secondary hover:text-zinc-300 hover:ring-white/50 ':'ring-zinc-900/10 hover:ring-zinc-900/50 '" (click)="getPostsByTagId(tagObj.id)"  class="inline-flex gap-0.5 justify-center overflow-hidden font-medium transition rounded-full py-1 px-3 ring-1 ring-inset hover:cursor-pointer text-sm">#{{tagObj.name}}
  </a>
</div>
<!--article tags -->
