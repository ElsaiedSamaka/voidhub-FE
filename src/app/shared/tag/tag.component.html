<!--article tags -->
<ng-container *ngIf="tagObj;else notags">
<div class="inline-flex gap-3 mx-1">
  <a
  [ngClass]="currentTheme=='dark'?'ring-white/10 hover:bg-zinc-900/2.5 text-dark-secondary hover:text-zinc-500':'ring-zinc-900/10 hover:text-zinc-950'"  class="inline-flex gap-0.5 justify-center overflow-hidden font-medium transition rounded-full py-1 px-3 ring-1 ring-inset hover:cursor-pointer ">#{{tagObj.name}}
  </a>
</div>
</ng-container>
<ng-template #notags>
  no tags
</ng-template>
