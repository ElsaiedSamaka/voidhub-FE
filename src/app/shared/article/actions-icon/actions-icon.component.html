<div class="absolute top-2 ltr:right-2 rtl:left-2 p-1 actions-icon">
  <div (click)="handleActions($event)"
 [ngClass]="currentTheme=='dark'?'border-white/5 text-dark-secondary hover:text-gray-200 hover:bg-zinc-700/10':'hover:bg-zinc-50'"
  class="w-fit ml-auto cursor-pointer rounded-full border ">
    <svg class="w-7 h-7 " fill="none" stroke="currentColor" stroke-width="1.5"
      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z">
      </path>
    </svg>
  </div>
  <!-- Dropdown menu -->
  <div *ngIf="showActionsDDL" id="dropdownComment1"
 [ngClass]="currentTheme=='dark'?'bg-zinc-900 text-dark-secondary':'bg-white text-gray-800'"   class="z-10 w-full  rounded divide-y divide-gray-100 shadow ">
    <ul class="py-1 text-sm  w-full" aria-labelledby="dropdownMenuIconHorizontalButton">
      <li *ngIf="currentUser.id == article.userId">
        <a role="button" (click)="handlePostRemove($event)"
          [ngClass]="currentTheme == 'dark'?'hover:bg-zinc-800 text-gray-50':'hover:bg-zinc-50 text-gray-800'"
          class="inline-flex space-x-1 py-2 px-4 ">
          <span>
            <svg name="remove-icon" id="remove-icon" class="w-5 h-5 hover:text-red-500" fill="none" stroke="currentColor"
              stroke-width="1.5" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0">
              </path>
            </svg>
          </span>
          <span>{{"Remove"|translate}}</span>
        </a>
      </li>
      <li>
        <a role="button" (click)="handlePostReport($event)"
          [ngClass]="currentTheme == 'dark'?'hover:bg-zinc-800 text-gray-50':'hover:bg-zinc-50 text-gray-800'"
          class=" inline-flex space-x-1 py-2 px-4 ">
          <span><svg class="w-5 h-5 hover:text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3v1.5M3 21v-6m0 0l2.77-.693a9 9 0 016.208.682l.108.054a9 9 0 006.086.71l3.114-.732a48.524 48.524 0 01-.005-10.499l-3.11.732a9 9 0 01-6.085-.711l-.108-.054a9 9 0 00-6.208-.682L3 4.5M3 15V4.5">
              </path>
            </svg></span>
          <span>{{"Report"|translate}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- Toast -->
<app-toast *ngIf="showToast" [toastType]="toastType" [toastMessage]="toastMessage"
  (dismiss)="toggleToast(toastType,toastMessage)"></app-toast>
