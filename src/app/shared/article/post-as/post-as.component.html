  <div *ngIf="showPostAsPopOver" data-popover id="popover-default" role="tooltip"
    class="absolute top-11 ltr:-left-2 z-10 inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border rounded-lg shadow-sm :text-gray-400 :border-gray-600 :bg-gray-800">
    <div [ngClass]="currentTheme=='dark'?'border-white/10 bg-zinc-900 ':''"
      class="px-3 py-2  border-b  rounded-t-lg ">
      <h3 [class.text-white]="currentTheme== 'dark'" class="font-semibold text-gray-900 ">{{"Select what others will
        see"|translate}}</h3>
    </div>
    <div class="w-full">
      <!-- Dropdown menu -->
      <div id="dropdownRadioBgHover" [class.bg-zinc-800]="currentTheme=='dark'" [class.divide-gray-600]="currentTheme=='dark'"
        class="z-10 w-full divide-y divide-gray-100 rounded-b-lg ">
        <ul [class.text-dark-accent]="currentTheme=='dark'" class="p-3 space-y-1 text-sm text-gray-700 hover:cursor-pointer"
          aria-labelledby="dropdownRadioBgHoverButton">
          <li class="" (click)="handlePostAsUser($event)">
            <div class="flex items-center p-2 rounded hover:cursor-pointer hover:bg-gray-100">
              <input id="default-radio-4" type="radio" value="" name="default-radio"
                class="w-4 h-4 sr-only text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 :focus:ring-blue-600 :ring-offset-gray-700 :focus:ring-offset-gray-700 focus:ring-2 :bg-gray-600 :border-gray-500">
              <label for="default-radio-4"
             [class.text-dark-secondary]="currentTheme=='dark'"   class="w-full ml-2 text-sm font-medium rounded ">as
                <div
                  class="relative inline-flex items-center justify-center w-8 h-8 p-2 outline-dashed outline-1 mx-2 overflow-hidden bg-gray-100 rounded-full">
                  <span class="font-medium text-gray-600 ">JL</span>
                </div>
                <span class="font-bold">{{currentUser?.email.split("@")[0]}}</span></label>
            </div>
          </li>
          <li (click)="handlePostAsAnonymous($event)">
            <div class="flex items-center p-2 rounded hover:bg-gray-100 hover:cursor-pointer">
              <input checked id="default-radio-5" type="radio" value="" name="default-radio"
                class="w-4 h-4 sr-only text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 :focus:ring-blue-600 :ring-offset-gray-700 :focus:ring-offset-gray-700 focus:ring-2 :bg-gray-600 :border-gray-500">
              <label for="default-radio-5"
              [class.text-dark-secondary]="currentTheme=='dark'"  class="w-full flex items-center ml-2 text-sm font-medium rounded :text-gray-300">as <div
                  class="relative inline-flex items-center justify-center w-8 h-8 p-2 mx-2 overflow-hidden bg-gray-100 rounded-full">
              <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                <path
                  d="M 25 2 C 15.058594 2 7 4.6875 7 8 L 7 25 C 7 30.082031 12.417969 44.082031 25 47 C 37.582031 44.082031 43 30.082031 43 25 L 43 8 C 43 4.6875 34.941406 2 25 2 Z M 25 4 C 35.5 4 41 6.972656 41 8 L 41 25 C 41 29.136719 36.667969 40.523438 27 44.296875 L 27 38 L 23 38 L 23 44.296875 C 13.332031 40.523438 9 29.136719 9 25 L 9 8 C 9 6.972656 14.5 4 25 4 Z M 17 11 C 15.003906 11 12.855469 11.878906 11 15 C 12.953125 13.640625 14.613281 13 16 13 C 18.6875 13 20.027344 16.148438 20.4375 16.5625 C 21.023438 17.148438 21.972656 17.148438 22.5625 16.5625 C 23.148438 15.976563 23.148438 15.027344 22.5625 14.4375 C 22.195313 14.074219 20.4375 11 17 11 Z M 33 11 C 29.5625 11 27.804688 14.074219 27.4375 14.4375 C 26.851563 15.027344 26.851563 15.976563 27.4375 16.5625 C 28.027344 17.148438 28.976563 17.148438 29.5625 16.5625 C 29.972656 16.148438 31.3125 13 34 13 C 35.386719 13 37.046875 13.640625 39 15 C 37.144531 11.878906 34.996094 11 33 11 Z M 16 17 C 14.359375 17 12.917969 17.59375 12 18.5 C 12.917969 19.40625 14.359375 20 16 20 C 17.640625 20 19.082031 19.40625 20 18.5 C 19.082031 17.59375 17.640625 17 16 17 Z M 34 17 C 32.359375 17 30.917969 17.59375 30 18.5 C 30.917969 19.40625 32.359375 20 34 20 C 35.640625 20 37.082031 19.40625 38 18.5 C 37.082031 17.59375 35.640625 17 34 17 Z M 11 26 L 16 34 L 23 34 L 25 32 L 27 34 L 34 34 L 39 26 L 33 31 L 29 31 L 26 28 L 24 28 L 21 31 L 17 31 Z">
                </path>
              </svg>
                </div> <span class="font-bold">anonymous</span></label>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div data-popper-arrow></div>
  </div>
</div>
