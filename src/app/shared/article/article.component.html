<article class="post group max-h-61 border hover:bg-zinc-50 hover:cursor-pointer">
  <figure
    class="relative  max-h-xl  transition-all duration-300 cursor-pointer filter grayscale group-hover:grayscale-0">
    <a>
      <img class="object-fill w-full max-h-40"
        [src]="article.cover"
        [alt]="article.title">
    </a>
    <figcaption class="absolute px-4 text-lg bottom-6 ">
      <p class="font-bold text-2xl text-white group-hover:bg-emerald-500 group-hover:text-white">
        {{article.title}}</p>
    </figcaption>
  </figure>
  <div class="flex flex-shrink-0 p-4 pb-0">
    <!-- user -->
    <a class="flex-shrink-0 group block" (mouseenter)="toggleFollowingPopOver()"
      (mouseleave)="toggleFollowingPopOver()">
      <div class="flex items-center relative ">
        <div>
          <img class="inline-block h-10 w-10 rounded-full"
            src="https://pbs.twimg.com/profile_images/1121328878142853120/e-rpjoJi_bigger.png" alt="" />
        </div>
        <div class="ml-3 ">
          <p class="text-base leading-6 font-medium">
            Sonali Hirave
            <span
              class="text-sm leading-5 font-medium text-gray-400 group-hover:text-gray-300 transition ease-in-out duration-150">
              @ShonaDesign . {{article.createdAt |date}}
            </span>
          </p>
        </div>
        <!-- user popover -->
        <div *ngIf="showFollowingPopOver" data-popover id="popover-user-profile" role="tooltip"
          class="absolute z-10 top-10 inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-100">
          <div class="p-3">
            <div class="flex items-center justify-between mb-2">
              <a>
                <img class="w-10 h-10 rounded-full"
                  src="https://pbs.twimg.com/profile_images/1121328878142853120/e-rpjoJi_bigger.png" alt="Jese Leos">
              </a>
              <div>
                <button type="button"
                  class="text-white bg-emerald-700 hover:bg-emerald-800 focus:ring-4 focus:ring-emerald-300 font-medium rounded-lg text-xs px-3 py-1.5 :bg-blue-600 :hover:bg-blue-700 focus:outline-none :focus:ring-blue-800">Follow</button>
              </div>
            </div>
            <p class="text-base font-semibold leading-none text-gray-900 :text-white">
              <a>Jese Leos</a>
            </p>
            <p class="mb-3 text-sm font-normal">
              <a class="hover:underline">@jeseleos</a>
            </p>
            <p class="mb-4 text-sm">Open-source contributor. Building <a
                class="text-blue-600 :text-blue-500 hover:underline">flowbite.com</a>.</p>
            <ul class="flex text-sm">
              <li class="mr-2">
                <a class="hover:underline">
                  <span class="font-semibold text-gray-900 :text-white">799</span>
                  <span>Following</span>
                </a>
              </li>
              <li>
                <a class="hover:underline">
                  <span class="font-semibold text-gray-900 :text-white">3,758</span>
                  <span>Followers</span>
                </a>
              </li>
            </ul>
          </div>
          <div data-popper-arrow></div>
        </div>
        <!-- user popover -->
      </div>
    </a>
    <!-- user -->
  </div>
  <div class="">
    <div class="pl-16">
      <app-truncated-text></app-truncated-text>
      <div class="flex">
        <div class="w-full">
          <div class="flex justify-start items-center">
            <div class="">
              <a (click)="toggleCommentSection()"
                class="w-12 mt-1 group flex items-center text-gray-500 px-3 py-2 text-base leading-6 font-medium rounded-full hover:bg-zinc-100 hover:text-gray-700">
                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                  </path>
                </svg>
              </a>
            </div>
            <div class="py-2 m-2">
              <a
                class="w-12 mt-1 group flex items-center text-gray-500 px-3 py-2 text-base leading-6 font-medium rounded-full hover:bg-zinc-100 hover:text-gray-700">
                <svg class="h-7 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                  </path>
                </svg>
              </a>
            </div>
            <div class="py-2 m-2">
              <a
                class="w-12 mt-1 group flex items-center text-gray-500 px-3 py-2 text-base leading-6 font-medium rounded-full hover:bg-zinc-100 hover:text-gray-700">
                <svg class="text-center h-7 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
              </a>
            </div>
            <div class=" py-2 m-2">
              <a
                class="w-12 mt-1 group flex items-center text-gray-500 px-3 py-2 text-base leading-6 font-medium rounded-full
                                                                                                      hover:bg-zinc-100 hover:text-gray-700">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
                  </path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="post-card flex items-center space-x-2 border-b p-2" *ngIf="showCommentInput">
    <app-post-as></app-post-as>
      <input type="text" placeholder="Comment as saied samaka ..."
        class="hidden h-11 w-full items-center gap-2 rounded-full bg-white pl-2 pr-3 text-sm text-zinc-500 ring-1 ring-zinc-900/10 transition hover:ring-zinc-900/20 ui-not-focus-visible:outline-none lg:flex">
      <button type="button"
        class="text-white bg-zinc-800 hover:bg-zinc-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-1">Comment</button>
    </div>
  </div>
</article>
