<article *ngIf="article; else articleSkeleton" class="post group max-h-61 border border-white/5  hover:cursor-pointer"
  [routerLink]="['/index',article.id]">
  <figure *ngIf="article.img"
    class="relative  max-h-xl  transition-all duration-300 cursor-pointer filter grayscale group-hover:grayscale-0">
    <a>
      <img class="object-fill w-full max-h-40"
        [src]="article.img"
        [alt]="article.title">
    </a>
  </figure>
<div class="relative flex justify-between items-center p-2 pb-0">
    <!-- user -->
    <a class=" group block">
      <div class="flex items-center relative ">
        <ng-container [ngSwitch]="article.isAnonymous">
          <div class="flex items-center " *ngSwitchCase='false'>
            <img class="inline-block h-10 w-10 rounded-full "
            [src]="article.user?.user_img" alt="" />
                <div class="ml-3 flex items-center">
                  <p [class.text-gray-200]="currentTheme=='dark'" class="text-base leading-6 font-medium peer"
                     >
                    {{article.user.email}}
                  </p>
                  <span class="text-sm leading-5 font-medium text-gray-400 group-hover:text-gray-300 transition ease-in-out duration-150">
                    @Voidhub . {{article.createdAt |date}}
                  </span>
                </div>
          </div>
                <!-- user popover -->
        
        <div *ngSwitchCase="true">
          <div class=" inline-flex items-center justify-center">
            <svg [ngClass]="currentTheme == 'dark'?'ring-gray-300/10':'ring-gray-300'"
              class="w-8 h-8 p-1 ring-2  !text-gray-400 rounded-full" xmlns="http://www.w3.org/2000/svg" x="0px"
              y="0px" width="100" height="100" viewBox="0 0 50 50">
              <path
                d="M 25 2 C 15.058594 2 7 4.6875 7 8 L 7 25 C 7 30.082031 12.417969 44.082031 25 47 C 37.582031 44.082031 43 30.082031 43 25 L 43 8 C 43 4.6875 34.941406 2 25 2 Z M 25 4 C 35.5 4 41 6.972656 41 8 L 41 25 C 41 29.136719 36.667969 40.523438 27 44.296875 L 27 38 L 23 38 L 23 44.296875 C 13.332031 40.523438 9 29.136719 9 25 L 9 8 C 9 6.972656 14.5 4 25 4 Z M 17 11 C 15.003906 11 12.855469 11.878906 11 15 C 12.953125 13.640625 14.613281 13 16 13 C 18.6875 13 20.027344 16.148438 20.4375 16.5625 C 21.023438 17.148438 21.972656 17.148438 22.5625 16.5625 C 23.148438 15.976563 23.148438 15.027344 22.5625 14.4375 C 22.195313 14.074219 20.4375 11 17 11 Z M 33 11 C 29.5625 11 27.804688 14.074219 27.4375 14.4375 C 26.851563 15.027344 26.851563 15.976563 27.4375 16.5625 C 28.027344 17.148438 28.976563 17.148438 29.5625 16.5625 C 29.972656 16.148438 31.3125 13 34 13 C 35.386719 13 37.046875 13.640625 39 15 C 37.144531 11.878906 34.996094 11 33 11 Z M 16 17 C 14.359375 17 12.917969 17.59375 12 18.5 C 12.917969 19.40625 14.359375 20 16 20 C 17.640625 20 19.082031 19.40625 20 18.5 C 19.082031 17.59375 17.640625 17 16 17 Z M 34 17 C 32.359375 17 30.917969 17.59375 30 18.5 C 30.917969 19.40625 32.359375 20 34 20 C 35.640625 20 37.082031 19.40625 38 18.5 C 37.082031 17.59375 35.640625 17 34 17 Z M 11 26 L 16 34 L 23 34 L 25 32 L 27 34 L 34 34 L 39 26 L 33 31 L 29 31 L 26 28 L 24 28 L 21 31 L 17 31 Z">
              </path>
            </svg>
            <div [class.text-dark-secondary]="currentTheme=='dark'" class="ml-3 flex items-center">
              {{"Anonymous"|translate}}
              <span
                class="text-sm leading-5 font-medium text-gray-400 group-hover:text-gray-300 transition ease-in-out duration-150">
                . {{article.createdAt |date}}
              </span>
            </div>
          </div>
        </div>
        </ng-container>
      </div>
    </a>
    <!-- user -->
    <app-actions-icon [currentUser]="currentUser" [currentTheme]="currentTheme" [article]="article"
      [id]="article.id"></app-actions-icon>
  </div>
  <div class="">
    <div class="ltr:pl-16 rtl:pr-16">
      <!-- article title -->
      <p [class.gradient-text]="currentTheme=='light'" [class.text-gray-200]="currentTheme=='dark'"
        class="font-bold text-2xl inline-block">
        {{article.title}}
        <span>
          <!--article tags -->
          <app-tag [tagObj]="tag" [currentTheme]="currentTheme" *ngFor="let tag of article.tags"></app-tag>
          <!--article tags -->
        </span>
      </p>
      <!-- article title -->
      <!-- article content  -->
      <app-truncated-text [htmlContent]="article.content" [currentTheme]="currentTheme"></app-truncated-text>
      <!-- article content  -->
      <!-- article actions -->
      <div class="">
        <div class=" w-full ">
          <div class="flex rtl:justify-end ltr:justify-end items-center space-x-2 pb-2 px-8">
            <div class="flex items-center justify-between space-x-1 group">
              <a (click)="toggleCommentSection($event)"
              [ngClass]="currentTheme == 'dark'? ' text-dark-secondary border-white/5 hover:bg-zinc-700/10 hover:text-gray-100':' text-gray-500 hover:bg-zinc-50 hover:text-gray-800'"
                class="p-2 relative comment-icon cursor-pointer rounded-full border hover:border-blue-400/10 peer">
                <svg class="h-5 w-5 text-blue-200 hover:text-blue-300 peer" fill="none" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                  </path>
                </svg>
                  <div id="tooltip-default" role="tooltip"
                    [ngClass]="currentTheme == 'dark'?'bg-[#232325] text-dark-secondary border-white/10':'bg-white text-black border-gray-200'"
                    class="absolute opacity-0 peer-hover:opacity-100 top-8 left-0 z-10  inline-block px-3 py-2 text-xs font-medium  transition-opacity duration-300  rounded-lg shadow-md tooltip ">
                    {{"comment"|translate}}
                    <div class="tooltip-arrow" data-popper-arrow></div>
                  </div>
              </a>
              <span class="mt-1 text-zinc-400 peer-hover:text-blue-400">
                {{noOfComments}}
              </span>
            </div>
            <div class=" flex items-center justify-between space-x-1 group">
              <a (click)="favArticle($event)"
                [ngClass]="currentTheme == 'dark'? ' text-dark-secondary border-white/5 hover:bg-zinc-700/10 hover:text-gray-100':' text-gray-500 hover:bg-zinc-50 hover:text-gray-800'"
                class="p-2 relative love-icon cursor-pointer rounded-full border hover:border-red-400/10 peer ">
                <svg class="h-5 w-5 text-red-300 hover:text-red-400 peer" [ngClass]="articleAlreadyExistOnFaved()?'fill-current':'fill-none'"
                  stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                  </path>
                </svg>
                  <div id="tooltip-default" role="tooltip"
                    [ngClass]="currentTheme == 'dark'?'bg-[#232325] text-dark-secondary border-white/10':'bg-white text-black border-gray-200'"
                    class="absolute opacity-0 peer-hover:opacity-100 top-8 left-0 z-10  inline-block px-3 py-2 text-xs font-medium  transition-opacity duration-300  rounded-lg shadow-md tooltip ">
                    {{"love"|translate}}
                    <div class="tooltip-arrow" data-popper-arrow></div>
                  </div>
              </a>
                <span class="mt-1 text-zinc-400 peer-hover:text-red-300">
                  {{loveCount}}
                </span>
            </div>
            <div class="  flex items-center justify-between space-x-1 group">
              <a (click)="saveArticle($event)"
               [ngClass]="currentTheme == 'dark'? ' text-dark-secondary border-white/5 hover:bg-zinc-700/10 hover:text-gray-100':' text-gray-500 hover:bg-zinc-50 hover:text-gray-800'"
                class="p-2 relative save-icon cursor-pointer rounded-full border hover:border-yellow-300/10 peer ">
                <svg class="w-5 h-5 text-yellow-300 hover:text-yellow-400 peer" [ngClass]="articleAlreadyExistOnSaved()?'fill-current':'fill-none'"
                  stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
                  </path>
                </svg>
                  <div id="tooltip-default" role="tooltip"
                    [ngClass]="currentTheme == 'dark'?'bg-[#232325] text-dark-secondary border-white/10':'bg-white text-black border-gray-200'"
                    class="absolute opacity-0 peer-hover:opacity-100 top-8 left-0 z-10  inline-block px-3 py-2 text-xs font-medium  transition-opacity duration-300  rounded-lg shadow-md tooltip ">
                    {{"save"|translate}}
                    <div class="tooltip-arrow" data-popper-arrow></div>
                  </div>
              </a>
              <span class="mt-1 text-zinc-400 peer-hover:text-yellow-300">
                {{saveCount}}
              </span>
            </div>
            <div class="   flex items-center justify-between space-x-1 group">
              <a [ngClass]="currentTheme == 'dark'? ' text-dark-secondary border-white/5 hover:bg-zinc-700/10 hover:text-gray-100':' text-gray-500 hover:bg-zinc-50 hover:text-gray-800'"
                class="p-2 relative share-icon cursor-pointer rounded-full border hover:border-gray-300/10 ">
                <svg class="text-center h-5 w-5 peer" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                <div id="tooltip-default" role="tooltip"
                  [ngClass]="currentTheme == 'dark'?'bg-[#232325] text-dark-secondary border-white/10':'bg-white text-black border-gray-200'"
                  class="absolute opacity-0 peer-hover:opacity-100 top-8 left-0 z-10  inline-block px-3 py-2 text-xs font-medium  transition-opacity duration-300  rounded-lg shadow-md tooltip ">
                  {{"share"|translate}}
                  <div class="tooltip-arrow" data-popper-arrow></div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- article actions -->
    </div>
    <hr [ngClass]="currentTheme == 'dark'?'border-white/5':''">
    <div [ngClass]="currentTheme == 'dark'?'border-white/5':''" class="post-card flex items-center space-x-2 border-b p-2" *ngIf="showCommentInput">
    <app-post-as [currentTheme]="currentTheme" [currentUser]="currentUser"></app-post-as>
      <input [(ngModel)]="content" (click)="handleCommentInput($event)" type="text" placeholder="Comment as saied samaka ..."
        [ngClass]="currentTheme =='dark'?'bg-white/5 ring-inset ring-white/5 ring-2 transition':''"
        [class.text-white]="currentTheme=='dark'"
        class=" h-11 w-full items-center gap-2 rounded-full pl-2 pr-3 text-sm text-zinc-500 ring-1 placeholder:text-zinc-400 ring-zinc-900/10 transition hover:ring-zinc-900/20 ui-not-focus-visible:outline-none lg:flex">
      <button type="button" (click)="postComment($event)"
        class="text-white bg-zinc-800 hover:bg-zinc-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-1">{{"Comment"|translate}}</button>
    </div>
  </div>
</article>
<ng-template #articleSkeleton>
  <div role="status" class="space-y-2.5 animate-pulse max-w-lg">
    <div class="flex items-center w-full space-x-2">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32"></div>
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
    </div>
    <div class="flex items-center w-full space-x-2 max-w-[480px]">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full"></div>
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>
    </div>
    <div class="flex items-center w-full space-x-2 max-w-[400px]">
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-80"></div>
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
    </div>
    <div class="flex items-center w-full space-x-2 max-w-[480px]">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full"></div>
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>
    </div>
    <div class="flex items-center w-full space-x-2 max-w-[440px]">
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-32"></div>
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full"></div>
    </div>
    <div class="flex items-center w-full space-x-2 max-w-[360px]">
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-80"></div>
      <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
    </div>
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
