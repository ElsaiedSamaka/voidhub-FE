<div *ngIf="currentUser.id != article.user.id" data-popover id="popover-user-profile" role="tooltip"
  [ngClass]="currentTheme=='dark'?'bg-zinc-900 text-dark-secondary':'bg-white text-gray-800'"
  class="absolute shadow-xl opacity-0 group-hover:opacity-100 z-20 top-10 left-0 inline-block w-64 text-sm  transition-opacity duration-300   rounded-lg ">
  <div class="p-3">
    <div class="flex items-center justify-between mb-2">
      <a>
        <img class="w-10 h-10 rounded-full" [src]="article.user?.user_img" alt="">
      </a>
      <div class="">
        <ng-container [ngSwitch]="isFollowing()">
          <button *ngSwitchCase="false" type="button" (click)="follow($event, article.user.id)"
            class="font-mono font-semibold leading-6 rounded-xl px-2 py-1.5 ring-1 ring-inset ring-green-200 hover:ring-green-500 bg-green-50 text-green-500 dark:ring-green-500/20 dark:bg-green-400/10 dark:text-green-400">{{"Follow"|translate}}</button>
          <button *ngSwitchCase="true" type="button" (click)="unfollow($event, article.user.id)"
            class="font-mono font-semibold leading-6 rounded-xl px-2 py-1.5 ring-1 ring-inset ring-rose-200 hover:ring-red-500 bg-rose-50 text-red-500 dark:ring-rose-500/20 dark:bg-rose-400/10 dark:text-rose-400">
            <span class="">{{"Unfollow"|translate}}</span>
          </button>
        </ng-container>
      </div>

    </div>
    <p class="text-base font-semibold leading-none">
      <a>{{article.user.email.split("@")[0]| uppercase}}</a>
    </p>
    <p class="mb-3 text-sm font-normal">
      <a class="hover:underline">@{{article.user.email}}</a>
    </p>
    <ul class="flex text-sm space-x-2">
      <li class="mr-2">
        <a class="hover:underline">
          <span class="font-semibold  ltr:mr-2 rtl:ml-2">{{followingCount}}</span>
          <span>{{"Following"|translate}}</span>
        </a>
      </li>
      <li class="">
        <a class="hover:underline">
          <span class="font-semibold ltr:mr-2 rtl:ml-2">{{followersCount}}</span>
          <span>{{"Followers"|translate}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div data-popper-arrow></div>
</div>
