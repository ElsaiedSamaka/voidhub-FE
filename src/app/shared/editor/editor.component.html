<div class="editor">
  <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500">
    <li class="mr-2 hover:cursor-pointer" *ngFor="let tab of tabs">
      <a (click)="selectTab(tab.id)"
        [ngClass]="(selectedTabId === tab.id)?'inline-flex items-center text-blue-500 justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group':''"
        class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group">
        {{tab.label}}
      </a>
    </li>
  </ul>
  <div class="view" [ngSwitch]="selectedTabId">
    <div *ngSwitchCase="1">
      <angular-editor [(ngModel)]="htmlContent" [config]="config"></angular-editor>
    </div>
    <div *ngSwitchCase="2">
      <div class="html" [innerHTML]="htmlContent | sanitizeHtml">
      </div>
    </div>
    </div>
    </div>
