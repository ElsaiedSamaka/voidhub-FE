<nav
 [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'" class="fixed border-b inset-x-0 top-0 z-50 flex h-14 items-center justify-between gap-12 px-4 transition sm:px-6 ltr:lg:left-72 ltr:lg:z-30 rtl:lg:right-72 rtl:lg:z-30 lg:px-8 ltr:xl:left-80 rtl:xl:right-80 rtl:md:right-80 backdrop-blur-sm :backdrop-blur bg-white/[var(--bg-opacity-light)] "
  >
  <!-- border -->
  <div [ngClass]="currentTheme == 'dark'?'bg-white/10':'bg-zinc-900/7.5'"
    class="absolute inset-x-0 top-full h-px transition  ">
  </div>
  <!-- border -->
  <!-- [ngClass]="currentTheme == 'dark'?'border-white/10':'border-zinc-900/10'" -->
  <!-- border -->

  <!-- searching for input -->
  <div class="hidden lg:block lg:max-w-md lg:flex-auto">
    <button type="button" (click)="toggleSearchModal()"
     [class.bg-white]="currentTheme == 'light'" [class.border]="currentTheme == 'light'"  class="hidden h-8 w-full items-center gap-2 rounded-full pl-2 pr-3 text-sm text-zinc-500 ring-1 transition hover:ring-zinc-900/20 ui-not-focus-visible:outline-none bg-white/5  ring-inset ring-white/10 lg:flex"><svg
        viewBox="0 0 20 20" fill="none" aria-hidden="true" class="h-5 w-5 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12.01 12a4.25 4.25 0 1 0-6.02-6 4.25 4.25 0 0 0 6.02 6Zm0 0 3.24 3.25"></path>
      </svg>{{"Find something..."|translate}}<kbd class="ml-auto text-2xs text-zinc-400 dark:text-zinc-500"><kbd
          class="font-sans">Ctrl
        </kbd><kbd class="font-sans">K</kbd></kbd></button>
      </div>
  <!-- searching for input -->
  <!-- Logo and title -->
  <div class="flex items-center gap-5 lg:hidden ">
    <button type="button" (click)="toggleSideBar()"
    [ngClass]="currentTheme == 'dark'?'bg-white/10':'bg-zinc-900/7.5'"  class="flex h-7 w-7 items-center justify-center rounded-md transition hover:bg-zinc-900/5 :hover:bg-white/5"
      aria-label="Toggle navigation"><svg [ngClass]="currentTheme == 'dark'?'text-white':'text-zinc-900'" class="w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5"></path>
      </svg></button>
    <a aria-label="Home" class="flex flex-row-reverse gap-1">
      <pre class="text-xl">VoidHub</pre>
      <svg class="h-6 font-bold text-emerald-400" fill="current" stroke="currentColor" stroke-width="2.5"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5"></path>
      </svg>
    </a>
    </div>
  <!-- Logo and title -->
  <!-- nav items -->
  <div class="flex items-center gap-5">
    <!-- lang -->
    <app-lang-selector [currentTheme]="currentTheme"></app-lang-selector>
    <!-- lang -->
    <!-- vertical divider -->
    <div [ngClass]="currentTheme=='dark'?'bg-white/10':'md:bg-zinc-900/10'" class="hidden md:block md:h-5 md:w-px"></div>
    <!-- vertical divider -->
    <!-- switch theme mode -->
    <app-switch-theme></app-switch-theme>
    <!-- switch theme mode -->
        <ng-container *ngIf="currentUser; else noUser">
    <!-- notification  -->
  <button type="button"
    class="flex p-1 h-7 w-7 rounded-full items-center justify-center transition hover:bg-zinc-900/5 :hover:bg-white/5"
    aria-label="Switch to light theme">
      <svg class="h-6 w-6 stroke-zinc-900 transition hover:bg-zinc-900/5" fill="none" stroke="currentColor" stroke-width="1.5"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0">
      </path>
    </svg>
    </button>
    <!-- notification  -->
    <!-- user avatar -->
    <app-user-avatar [currentTheme]="currentTheme" [currentUser]="currentUser"></app-user-avatar>
    <!-- user avatar -->
    </ng-container>
    <ng-template #noUser>
<div class="hidden min-[416px]:contents"><a routerLink="/"
  [ngClass]="currentTheme == 'dark'?'ring-emerald-400/20 hover:bg-emerald-400/10 hover:text-emerald-300 hover:ring-emerald-300 bg-emerald-400/10 text-emerald-400 ':'bg-zinc-900  text-white hover:bg-zinc-700 '"  class="inline-flex gap-0.5 justify-center overflow-hidden text-sm font-medium transition rounded-full  py-1.5 px-3 hover:cursor-pointer ring-1 ring-inset ">{{"Sign in"|translate}}</a></div>
<div class="hidden min-[416px]:contents"><a routerLink="/signup"
   [ngClass]="currentTheme == 'dark' ?'text-zinc-400 ring-white/10 hover:bg-white/5 hover:text-white hover:ring-white/10 ':'bg-white ring-zinc-900/10 hover:bg-gray-50' " class="inline-flex gap-0.5 justify-center overflow-hidden text-sm font-medium transition rounded-full py-1.5 px-3 ring-1 ring-inset hover:cursor-pointer ">{{"Sign up"|translate}}</a></div>
    </ng-template>
  </div>
  <!-- nav items -->
</nav>
<app-search-modal *ngIf="showSearchModal" (dismiss)="toggleSearchModal($event)"
  [currentTheme]="currentTheme"></app-search-modal>
