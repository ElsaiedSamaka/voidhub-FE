<div [ngSwitch]="currentTheme">
  <button *ngSwitchCase="'light'" type="button" (click)="toggleTheme('dark')"
  class="flex p-1 h-7 w-7 rounded-full items-center justify-center transition hover:bg-zinc-900/5 :hover:bg-white/5"
  aria-label="Switch to light theme">
  <svg class="h-7 w-7" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z">
    </path>
  </svg>

</button>
<button *ngSwitchCase="'dark'" type="button" (click)="toggleTheme('light')"
  class="flex p-1 h-7 w-7 rounded-full items-center justify-center transition hover:bg-zinc-900/5 :hover:bg-white/5"
  aria-label="Switch to light theme">
  <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"></path>
  </svg>

</button>
</div>
